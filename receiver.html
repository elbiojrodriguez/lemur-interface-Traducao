<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualLink - Transmissão Assimétrica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f0f0f0;
            position: relative;
        }

        /* Box Verde (exclusivo para vídeo recebido de B) */
        #incomingVisualBox {
            position: absolute;
            bottom: 140px;
            right: 5px;
            width: 34.5%;
            max-width: 138px;
            height: 184px;
            transform: translateX(-17%);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #incomingVisualBox video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Área de tradução */
        #translationArea {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Overlay de permissão */
        #permissionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; /* Alterado para não aparecer inicialmente */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }

        #permissionOverlay button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilo para o container do QR Code */
        #qrContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #qrInfo {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Box Verde (vídeo de B) -->
    <div id="incomingVisualBox">
        <video id="incomingVideo" autoplay playsinline></video>
    </div>

    <!-- Área de tradução -->
    <div id="translationArea"></div>

    <!-- Overlay de permissão (oculto inicialmente) -->
    <div id="permissionOverlay">
        <h2>Acesso Necessário</h2>
        <p><strong>Sua câmera será transmitida para o destinatário, mas não aparecerá nesta tela.</strong></p>
        <p>O vídeo recebido será exibido no <span style="color: #4CAF50;">Box Verde</span>.</p>
        <button id="grantPermissionBtn">PERMITIR CÂMERA E MICROFONE</button>
    </div>

    <!-- Container do QR Code -->
    <div id="qrContainer">
        <h3>Escaneie para conectar</h3>
        <div id="qrcode"></div>
        <div id="qrInfo"></div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // 1. Gera as informações necessárias
        const tempId = 'id_' + Math.random().toString(36).substr(2, 8); // ID temporário
        const userLanguage = navigator.language.substring(0, 2); // Idioma (ex: 'pt')
        
        // 2. Cria a URL com os parâmetros
        const url = `https://lemur-interface-traducao.netlify.app/caller.html?id=${tempId}&lang=${userLanguage}`;
        
        // 3. Gera o QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff"
        });
        
        // 4. Mostra as informações
        document.getElementById("qrInfo").innerHTML = `
            <p><strong>ID:</strong> ${tempId}</p>
            <p><strong>Idioma:</strong> ${userLanguage}</p>
        `;
        
        // 5. Tenta acessar a câmera automaticamente
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                // Se conseguir, esconde o overlay (se estiver visível)
                document.getElementById('permissionOverlay').style.display = 'none';
                
                // Aqui você pode adicionar o código para iniciar a conexão WebRTC
                document.getElementById('translationArea').innerHTML = '<p>✔ Dispositivos prontos para transmissão</p>';
                
            } catch (error) {
                // Se der erro, MOSTRA o overlay com o botão
                document.getElementById('permissionOverlay').style.display = 'flex';
                
                // Configura o botão para tentar novamente
                document.getElementById('grantPermissionBtn').onclick = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: true,
                            audio: true
                        });
                        document.getElementById('permissionOverlay').style.display = 'none';
                        document.getElementById('translationArea').innerHTML = '<p>✔ Permissão concedida</p>';
                    } catch (e) {
                        alert("Não foi possível acessar a câmera. Por favor, permita o acesso.");
                    }
                };
            }
        }
        
        // Inicia o processo quando a página carregar
        document.addEventListener('DOMContentLoaded', setupCamera);
    </script>
</body>
</html>
