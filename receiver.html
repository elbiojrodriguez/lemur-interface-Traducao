<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Comunicação Cruzada</title>
    
    <!-- ✅ SCRIPTS EXTERNOS COM DEFER -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" defer></script>
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modo 1: Boas-vindas e Permissões -->
    <div class="app-mode active" id="welcome-mode">
        <div class="box-principal" id="welcome-screen">
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>

            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo">
            <h1>EchoMeP2P</h1>
            <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
            <h2 id="welcome-title">Welcome!</h2>
      
            <input type="text" class="name-input" id="name-input" placeholder="Your name" />
            
            <div class="permissions-container">
                <div class="permission-item">
                    <div class="permission-checkbox" id="camera-checkbox"></div>
                    <div class="permission-text" id="camera-text">Allow camera access</div>
                </div>
                <div class="permission-item">
                    <div class="permission-checkbox" id="microphone-checkbox"></div>
                    <div class="permission-text" id="microphone-text">Allow microphone access</div>
                </div>
            </div>
            
            <button class="next-button" id="next-button-welcome">Next</button>
        </div>
    </div>

    <!-- Modo 2: Geração de QR Code -->
    <div class="app-mode" id="qrcode-mode">
        <div class="qr-screen">
            <div class="qr-modal">
                <h2 id="qr-modal-title">This is your online key</h2>
                <p class="qr-modal-description" id="qr-modal-description">You can ask to scan, share or print on your business card.</p>
                <div class="qr-modal-content">
                    <div id="qrcode-modal" class="qrcode-container"></div>
                    <div class="url-display" id="url-display-modal">
                        QR Code Content: <br><span id="url-content-modal"></span>
                    </div>
                    <button class="mode-button" id="next-button-qrcode">Start Connection</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modo 3: Comunicação WebRTC -->
    <div class="app-mode" id="communication-mode">
        <div class="box-principal">
            <!-- ✅ ID de 7 dígitos -->
            <div class="user-id-display" id="user-id-display">Seu ID: Carregando...</div>
            
            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo">
            <h1>EchoMeP2P</h1>
            <div class="translator-label" id="translator-label-comm">Live translation. No filters. No platform.</div>   
            
            <!-- ✅ Elementos de vídeo (ocultos inicialmente) -->
            <video id="remoteVideo" autoplay playsinline style="display:none;"></video>
            <video id="localVideo" autoplay muted playsinline style="display:none;"></video>
            
            <button class="btn-send" id="send-button">SEND🚀</button>
            
            <!-- Box Azul -->
            <div class="blue-box"></div>
            
            <!-- Box Vermelho -->
            <div class="red-box"></div>
            
            <!-- Box de vídeo -->
            <div class="video-box">
                <img src="assets/images/lemur.png" class="camera-feed" alt="Video feed">
                <div class="overlay-info">
                    <div class="user-name" id="user-name-display">Usuário</div>
                    <div class="user-language">🇧🇷</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ SCRIPTS LOCAIS -->
    <script src="core/internet-config.js" defer></script>
    <script src="core/webrtc-core.js" defer></script>
    
    <!-- ✅ SCRIPT PRINCIPAL INTEGRADO -->
    <script>
        // ===== CONFIGURAÇÃO DE TRADUÇÃO =====
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

        const textsToTranslateWelcome = {
            "welcome-title": "Welcome!",
            "translator-label": "Live translation. No filters. No platform.",
            "name-input": "Your name",
            "next-button-welcome": "Next",
            "camera-text": "Allow camera access",
            "microphone-text": "Allow microphone access"
        };

        const textsToTranslateQR = {
            "qr-modal-title": "This is your online key",
            "qr-modal-description": "You can ask to scan, share or print on your business card.",
            "next-button-qrcode": "Start Connection"
        };

        async function translateText(text, targetLang) {
            try {
                if (targetLang === 'en') return text;
                const response = await fetch(TRANSLATE_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, targetLang })
                });
                const result = await response.json();
                return result.translatedText || text;
            } catch (error) {
                console.error('Erro na tradução:', error);
                return text;
            }
        }

        // ===== FUNÇÕES DE NAVEGAÇÃO =====
        function switchMode(modeId) {
            document.querySelectorAll('.app-mode').forEach(mode => {
                mode.classList.remove('active');
            });
            document.getElementById(modeId).classList.add('active');
        }

        // ===== FUNÇÃO PARA SOLICITAÇÃO DE PERMISSÕES =====
        async function requestMediaPermissions() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (error) {
                console.error('Erro ao acessar dispositivos:', error);
                return false;
            }
        }

        // ===== FUNÇÃO PARA GERAR QR CODE =====
        function generateQRCode(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const browserFullLang = navigator.language || 'pt-BR';
            const fixedId = token ? token.slice(-7) : 'unknown';
            
            const fullUrl = `https://lemur-interface-traducao.netlify.app/caller.html?token=${encodeURIComponent(token || '')}&browserId=${encodeURIComponent(fixedId)}&lang=${encodeURIComponent(browserFullLang)}&name=${encodeURIComponent(name || 'User')}`;
            
            console.log("QR Code URL:", fullUrl);
            
            // Gera o QR code
            new QRCode(document.getElementById("qrcode-modal"), {
                text: fullUrl,
                width: 200,
                height: 200
            });
            
            document.getElementById('url-content-modal').textContent = fullUrl;
        }

        // ===== WEBRTC INTEGRATION =====
        let rtcCore = null;
        let localStream = null;

        function initializeWebRTC(userId) {
            // Importa e inicializa o WebRTC core
            import('./core/webrtc-core.js')
                .then(module => {
                    const WebRTCCore = module.default;
                    rtcCore = new WebRTCCore();
                    rtcCore.initialize(userId);
                    rtcCore.setupSocketHandlers();

                    // Configura callback para vídeo recebido
                    rtcCore.setRemoteStreamCallback(stream => {
                        // 🔇 Silencia áudio recebido (conforme seu padrão)
                        stream.getAudioTracks().forEach(track => track.enabled = false);
                        
                        // Exibe vídeo remoto
                        const remoteVideo = document.getElementById('remoteVideo');
                        remoteVideo.srcObject = stream;
                        remoteVideo.style.display = 'block';
                        
                        // Oculta a imagem estática
                        document.querySelector('.camera-feed').style.display = 'none';
                    });

                    // Configura handler para chamadas recebidas
                    rtcCore.onIncomingCall = (offer) => {
                        if (!localStream) {
                            console.warn("Stream local não disponível");
                            return;
                        }

                        rtcCore.handleIncomingCall(offer, localStream, (remoteStream) => {
                            // 🔇 Silencia áudio recebido
                            remoteStream.getAudioTracks().forEach(track => track.enabled = false);

                            // Exibe vídeo remoto
                            const remoteVideo = document.getElementById('remoteVideo');
                            remoteVideo.srcObject = remoteStream;
                            remoteVideo.style.display = 'block';
                            
                            // Oculta a imagem estática
                            document.querySelector('.camera-feed').style.display = 'none';
                        });
                    };
                })
                .catch(error => {
                    console.error('Erro ao carregar WebRTC core:', error);
                });
        }

        // ===== CÓDIGO PRINCIPAL =====
        document.addEventListener('DOMContentLoaded', async () => {
            // [CÓDIGO DE TRADUÇÃO E INTERAÇÃO MANTIDO IGUAL]
            // ... (o mesmo código anterior de tradução e event listeners)

            // Event listener para o botão da tela de QR Code
            if (nextButtonQrcode) {
                nextButtonQrcode.addEventListener('click', async () => {
                    switchMode('communication-mode');
                    
                    // ✅ GERA E EXIBE O ID DE 7 DÍGITOS
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    const fixedId = token ? token.slice(-7) : 'unknown';
                    
                    // Exibe o ID na terceira tela
                    if (userIdDisplay) userIdDisplay.textContent = `Seu ID: ${fixedId}`;
                    
                    // Exibe o nome do usuário
                    const userNameDisplay = document.getElementById('user-name-display');
                    if (userNameDisplay) userNameDisplay.textContent = userName;

                    // ✅ INICIALIZA WEBRTC COM O ID
                    try {
                        // Obtém stream da câmera
                        localStream = await navigator.mediaDevices.getUserMedia({ 
                            video: true, 
                            audio: false 
                        });
                        
                        // Inicializa WebRTC
                        initializeWebRTC(fixedId);
                        
                    } catch (error) {
                        console.error('Erro ao inicializar WebRTC:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
