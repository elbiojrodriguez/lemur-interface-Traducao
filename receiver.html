<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Videochamada Mobile</title>
  <style>
    /* Reset unificado e variáveis CSS */
    :root {
      --cor-primaria: #4CAF50;
      --cor-secundaria: #2196F3;
      --cor-texto: white;
      --sombra-padrao: 0 0 10px rgba(0, 0, 0, 0.5);
      --borda-arredondada: 8px;
      --tamanho-botao: 40px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #2c3e50; /* Fundo escuro para contraste */
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: var(--cor-texto);
    }

    /* Container principal */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Estilos de vídeo unificados */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #1a2530; /* Cor de fundo para os vídeos */
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* PIP - Picture in Picture (segundo vídeo) */
    .video-wrapper:nth-child(2) {
      position: absolute;
      bottom: calc(80px + 60px);
      right: 5px;
      width: 34.5%;
      max-width: 138px;
      height: 184px;
      transform: translateX(-17%);
      border-radius: var(--borda-arredondada);
      overflow: hidden;
      box-shadow: var(--sombra-padrao);
      border: 2px solid var(--cor-primaria);
      z-index: 10;
    }

    .video-wrapper:nth-child(2) video {
      transform: scaleX(-1);
    }

    /* Overlay de informações */
    .info-overlay {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 30;
      text-align: center;
      background: transparent;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }

    /* QR Code - Container principal */
    .qrcode-container {
      margin: 10px auto;
      padding: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Estilo para o QR code gerado */
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #qrcode canvas, #qrcode img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .video-wrapper:nth-child(2) {
        height: 120px;
        max-width: 100px;
        bottom: calc(60px + 60px);
      }

      .info-overlay {
        padding: 8px;
      }

      .qrcode-container {
        padding: 8px;
        max-width: 90%;
        width: 120px;
        height: 120px;
      }
    }
  </style>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="info-overlay">
      <div class="qrcode-container">
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script>
    // Script para gerar QR Code (exemplo)
    document.addEventListener('DOMContentLoaded', function() {
      // Limpar qualquer conteúdo pré-existente no container do QR code
      const qrcodeContainer = document.getElementById('qrcode');
      qrcodeContainer.innerHTML = '';
      
      // Gerar um ID aleatório para demonstração
      const randomId = Math.random().toString(36).substring(2, 10).toUpperCase();
      
      // Gerar QR Code
      new QRCode(qrcodeContainer, {
        text: `https://videocall.example.com/join/${randomId}`,
        width: 100,
        height: 100,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
      
      console.log("QR Code gerado com ID:", randomId);
    });
  </script>
  
  <!-- Simulando o receiver-ui.js para demonstração -->
  <script>
    // Simulação do módulo receiver-ui.js
    console.log("receiver-ui.js carregado (simulação)");
    
    // Simulação de inicialização de vídeo para demonstração
    setTimeout(() => {
      const remoteVideo = document.getElementById('remoteVideo');
      const localVideo = document.getElementById('localVideo');
      
      // Mensagem simulada de inicialização de vídeo
      if (remoteVideo && localVideo) {
        console.log("Vídeos inicializados com sucesso");
      }
    }, 1000);
  </script>
</body>
</html>
