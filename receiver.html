<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur-EchoMeP2P-Receiver</title>
    <link rel="stylesheet" href="mobile-style.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        .auth-overlay {
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .auth-content { text-align: center; color: white; }
        .permissions-icons { font-size: 50px; margin: 20px; }
        .auth-btn { 
            font-size: 30px; 
            padding: 15px 30px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 10px; 
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- TELA DE AUTORIZAÇÃO SIMPLES -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-content">
            <div class="permissions-icons">🎥 🎤 🔊</div>
            <button id="authButton" class="auth-btn">👉 🔓 👈</button>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL (ESCONDIDO) -->
    <div class="box-principal hidden">
                      
        <!-- Logo --> 
        <img src="assets/images/Lemur2P2.png" alt="Lemur Logo" class="logo">
        <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
        <img id="logo-traduz" src="assets/images/TradGlobo.png" alt="logo-traduz">
        
        <!-- Sub Titulo --> 
        <div class="translator-label" id="translator-label">
            Live translation. No filters. No platform.
        </div>
           
      <!-- Remoto & Local -->
    <div class="remoter-Lang">🏳️</div>
    <div class="local-Lang">🏳️</div>
    
    <!-- 🎥 Vídeo remoto (já existente) -->
<div class="video-wrapper">
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- 🎥 Vídeo local em PiP -->
  <div class="pip-local-wrapper">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
</div>

        <!-- 🧾 Overlay com QR Code -->
        <div class="info-overlay"> 
            <h2 id="qr-modal-title">This is your online key</h2>
            <div id="qrcode" class="qrcode-container"></div>
            <p class="qr-modal-description" id="qr-modal-description">
                You can ask to scan, share or print on your business card.
            </p>
        </div>
        
        <!-- ===== TRADUTOR POR VOZ ===== -->
        
        <!-- Caixa de Texto -->
        <div class="text-box">
            <div class="text-display">
                <div class="text-title">
                    🌐
                    <button class="speaker-btn" id="speakerButton" disabled>🔊</button>
                </div>
                <div id="translatedText" class="text-content">🎤</div>
            </div>
        </div>

        <div id="texto-recebido"></div>

<!-- 🏳️ Bandeira +  Microfone-->
        
       <!-- 🏳️ Bandeira -->
<div class="language-flag" id="currentLanguageFlag">🇧🇷</div>

<!-- 🎤 Microfone -->
<button class="record-btn" id="recordButton" disabled>🎤</button>


<!-- 🌍 Mundinho + Dropdown juntos -->

<div class="world-wrapper" style="position: absolute; top: 10%; left: 10%;">
  <button class="world-btn" id="worldButton">🌎</button>

  <div class="language-dropdown" id="languageDropdown">
    <div class="language-option" data-lang="pt-BR">🇧🇷</div>
    <div class="language-option" data-lang="en">🇺🇸</div>
    <div class="language-option" data-lang="es">🇪🇸</div>
    <div class="language-option" data-lang="fr">🇫🇷</div>
    <div class="language-option" data-lang="de">🇩🇪</div>
    <div class="language-option" data-lang="it">🇮🇹</div>
    <div class="language-option" data-lang="ja">🇯🇵</div>
  </div>
</div>

             
    </div>

    <!-- Modal de gravação -->
    <div class="recording-modal" id="recordingModal">
        <div class="recording-indicator">
            <div class="recording-dot"></div>
            <div class="recording-text">●</div>
            <div class="recording-timer" id="recordingTimer">0:00</div>
        </div>
        <button class="send-button" id="sendButton">▶</button>
    </div>

       <!-- 🔌 Scripts -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/receiver-ui.js"></script>
    
    <script>
    document.getElementById('authButton').onclick = async function() {
        // 1️⃣ ÁUDIO FANTASMA
        const audioContext = new AudioContext();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        gainNode.gain.value = 0.0001;
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();
        await new Promise(resolve => setTimeout(resolve, 500));
        oscillator.stop();

        // 2️⃣ PERMISSÕES
        await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        // 3️⃣ ATIVA MP3
        const audio = new Audio();
        audio.src = "data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hREAxOnuDyu2McBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hREAxOnuDyu2Mc";
        await audio.play().catch(e => console.log('Áudio ativado!'));

        // 4️⃣ MOSTRA APP E SÓ DEPOIS CARREGA TRADUTOR
        document.getElementById('authOverlay').classList.add('hidden');
        document.querySelector('.box-principal').classList.remove('hidden');
        
        // ✅ AGORA SIM CARREGA O TRADUTOR
        const script = document.createElement('script');
        script.src = 'js/tradutor-simples.js';
        document.body.appendChild(script);
    };
    </script>
</body>
</html>
