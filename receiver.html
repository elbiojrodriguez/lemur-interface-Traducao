<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        /* 🔵 Estilos do caller (mantidos intactos) */
        .chat-input-box { position: absolute; bottom: 350px; left: 50%; transform: translateX(-50%); width: 80%; height: 200px; border: 2px solid #007BFF; border-radius: 12px; background-color: rgba(255, 255, 255, 0.1); z-index: 20; overflow-y: auto; padding: 10px; }
        /* ... (outros estilos do caller) ... */
    </style>
</head>
<body>
    <!-- 🔹 Chat do caller -->
    <div class="chat-input-box" id="textDisplay"></div>

    <div class="container">
        <!-- Vídeos -->
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <!-- 🔘 Botão do caller (oculto) -->
        <div class="controls">
            <button id="callActionBtn" style="display:none;">SEND 🚀</button>
        </div>

        <!-- 🖼️ Área do QR Code (receiver) -->
        <div class="info-overlay">
            <div id="qrcode" class="qrcode-container"></div>
            <span id="myId" style="display: none;"></span>
        </div>
    </div>

    <!-- ############################## -->
    <!-- 🔥 CÓDIGO CRÍTICO ADICIONADO AQUI -->
    <script>
        // Garante que o QR Code seja gerado ANTES de qualquer conflito
        document.addEventListener('DOMContentLoaded', function() {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "rgba(255,255,255,0)",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
    <!-- ############################## -->

    <!-- 📜 Scripts originais -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/receiver-ui.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
