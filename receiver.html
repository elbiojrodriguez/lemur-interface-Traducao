<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Translator</title>
    <style>
        /* === ESTILOS PRINCIPAIS === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .translator-label {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .name-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .next-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            display: none;
        }
        
        .error-state {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- === ELEMENTOS DA INTERFACE === -->
    <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo" id="logo">
    <h1 id="welcome-title">Welcome!</h1>
    <div class="translator-label" id="translator-label">Real-Time Translator</div>
    
    <input type="text" class="name-input" id="name-input" placeholder="Type your name">
    <button class="next-button" id="next-button">Next</button>

    <div class="welcome-screen" id="welcome-screen">
        <h1 id="welcome-message"></h1>
        <p id="chat-description">This would be the chat screen</p>
    </div>

    <script>
        // === CONFIGURAÇÕES DE TRADUÇÃO ===
        const TRANSLATION_ENDPOINT = "https://chat-tradutor.onrender.com/translate";

        // Textos originais em inglês (serão traduzidos)
        const textElements = {
            "welcome-title": "Welcome!",
            "translator-label": "Real-Time Translator",
            "name-input": "Type your name",
            "next-button": "Next",
            "chat-description": "This would be the chat screen"
        };

        // === DETECÇÃO DE IDIOMA ===
        async function detectLanguage() {
            const browserLanguage = navigator.language || 'en';

            // Tenta primeiro a variante regional (ex: pt-BR)
            let targetLanguage = browserLanguage;

            // Fallback hierárquico se a tradução falhar
            const fallbackChain = [
                browserLanguage,    // Tentativa 1: idioma completo (pt-BR)
                browserLanguage.split('-')[0], // Tentativa 2: idioma base (pt)
                'en'              // Tentativa 3: inglês (fallback final)
            ];

            return fallbackChain;
        }

        // === TRADUÇÃO DOS TEXTOS ===
        async function translateContent(targetLanguages) {
            const textsToTranslate = Object.values(textElements);

            try {
                for (const lang of targetLanguages) {
                    try {
                        const response = await fetch(TRANSLATION_ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                text: textsToTranslate,
                                targetLang: lang
                            })
                        });

                        const translated = await response.json();
                        applyTranslations(translated.translations, lang);
                        break; // Sai do loop se a tradução for bem-sucedida
                    } catch (error) {
                        console.log(`Falha na tradução para ${lang}, tentando próximo fallback...`);
                    }
                }
            } catch (finalError) {
                console.error("Todos os fallbacks falharam, mantendo texto em inglês");
            }
        }

        // === APLICA TRADUÇÕES NA PÁGINA ===
        function applyTranslations(translatedTexts, lang) {
            const keys = Object.keys(textElements);

            keys.forEach((key, index) => {
                const element = document.getElementById(key);
                if (element) {
                    if (key === 'name-input') {
                        element.placeholder = translatedTexts[index];
                    } else if (element.textContent) {
                        element.textContent = translatedTexts[index];
                    }
                }
            });

            console.log(`Página traduzida para: ${lang}`);
        }

        // === INICIALIZAÇÃO ===
        document.addEventListener('DOMContentLoaded', async () => {
            const fallbackChain = await detectLanguage();
            await translateContent(fallbackChain);

            // === LÓGICA DO BOTÃO ===
            document.getElementById('next-button').addEventListener('click', function () {
                const nameInput = document.getElementById('name-input');

                if (!nameInput.value.trim()) {
                    document.body.classList.add('error-state');
                    setTimeout(() => {
                        document.body.classList.remove('error-state');
                    }, 1000);
                } else {
                    const welcomeMessage = document.getElementById('welcome-message');
                    welcomeMessage.textContent = `Welcome, ${nameInput.value}!`;
                    document.getElementById('welcome-screen').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
