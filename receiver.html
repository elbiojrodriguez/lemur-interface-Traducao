<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>

    <div class="app-mode active" id="welcome-mode">
        <div class="box-principal" id="welcome-screen">
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>

            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo">
            <h1>EchoMeP2P</h1>
            <h2>Welcome!</h2>
            
            <input type="text" class="name-input" id="name-input" placeholder="Your name" />

                <div class="permission-item">
                    <div class="permission-checkbox" id="camera-checkbox"></div>
                    <div class="permission-text" id="camera-text">Allow camera access</div>
                </div>
                <div class="permission-item">

            </div>
            
            <button class="next-button" id="next-button-welcome">Next</button>
        </div>
    </div>

    <!-- Modo 2: GeraÃ§Ã£o de QR Code -->
    <div class="app-mode" id="qrcode-mode">
        <div class="qr-screen">

                <p class="qr-modal-description" id="qr-modal-description">You can ask to scan, share or print on your business card.</p>
                <div class="qr-modal-content">
                    <div id="qrcode-modal" class="qrcode-container"></div>
                    <div class="url-display" id="url-display-modal">
                        QR Code Content: <br><span id="url-content-modal"></span>
                    </div>
                    <button class="mode-button" id="next-button-qrcode">Start Connection</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modo 3: ComunicaÃ§Ã£o WebRTC -->
    <div class="app-mode" id="communication-mode">
        <div class="box-principal">

            <h1>EchoMeP2P</h1>

            <button class="btn-send" id="send-button">SENDðŸš€</button>
            
            <!-- Box Azul -->

            <div class="red-box"></div>
            
            <!-- Box de vÃ­deo -->
            <div class="video-box">
                <img src="assets/images/lemur.png" class="camera-feed" alt="Video feed">
                <div class="overlay-info">
                    <div class="user-name" id="user-name-display">UsuÃ¡rio</div>

    <script type="module" src="core/internet-config.js"></script>
    <script type="module" src="core/webrtc-core.js"></script>
    <script type="module" src="js/qr-code-utils.js"></script>
    <script type="module" src="js/receiver-ui.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nextButtonQRCode = document.getElementById('next-button-qrcode');
            if (nextButtonQRCode) {
                nextButtonQRCode.addEventListener('click', function() {
                    document.getElementById('communication-mode').classList.add('active');
                    const userName = document.getElementById('name-input').value || 'UsuÃ¡rio';
                    document.getElementById('user-name-display').textContent = userName;
                });
            }
        });
    </script>
</body>
</html>
