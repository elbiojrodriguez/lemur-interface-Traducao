<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualLink - Transmissão Assimétrica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f0f0f0;
            position: relative;
        }

        /* Box Verde (exclusivo para vídeo recebido de B) */
        #incomingVisualBox {
            position: absolute;
            bottom: 140px;
            right: 5px;
            width: 34.5%;
            max-width: 138px;
            height: 184px;
            transform: translateX(-17%);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #incomingVisualBox video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Área de tradução */
        #translationArea {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Overlay de permissão */
        #permissionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }

        #permissionOverlay button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Box Verde (vídeo de B) -->
    <div id="incomingVisualBox">
        <video id="incomingVideo" autoplay playsinline></video>
    </div>

    <!-- Área de tradução -->
    <div id="translationArea"></div>

    <!-- Overlay inicial -->
    <div id="permissionOverlay">
        <h2>Acesso Necessário</h2>
        <p><strong>Sua câmera será transmitida para o destinatário, mas não aparecerá nesta tela.</strong></p>
        <p>O vídeo recebido será exibido no <span style="color: #4CAF50;">Box Verde</span>.</p>
        <button id="grantPermissionBtn">PERMITIR CÂMERA E MICROFONE</button>
    </div>
<script>
  // 1. Gera as informações necessárias
  const tempId = 'id_' + Math.random().toString(36).substr(2, 8); // ID temporário
  const userLanguage = navigator.language.substring(0, 2); // Idioma (ex: 'pt')
  
  // 2. Cria a URL com os parâmetros
  const url = `https://lemur-interface-traducao.netlify.app/caller.html?id=${tempId}&lang=${userLanguage}`;
  
  // 3. Mostra o QR Code grande no centro da tela
  const container = document.createElement('div');
  container.style.position = 'fixed';
  container.style.top = '50%';
  container.style.left = '50%';
  container.style.transform = 'translate(-50%, -50%)';
  container.style.textAlign = 'center';
  document.body.appendChild(container);
  
  // 4. Carrega a biblioteca QR Code e gera
  const script = document.createElement('script');
  script.src = 'https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js';
  script.onload = function() {
    new QRCode(container, {
      text: url,
      width: 250,
      height: 250,
      colorDark: "#000000",
      colorLight: "#ffffff"
    });
    
    // Mostra as informações abaixo do QR Code (opcional)
    const info = document.createElement('div');
    info.innerHTML = `
      <p><strong>ID:</strong> ${tempId}</p>
      <p><strong>Idioma:</strong> ${userLanguage}</p>
    `;
    container.appendChild(info);
  };
  document.head.appendChild(script);
</script>
</body>
</html>
