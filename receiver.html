<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Videochamada Mobile</title>
  <style>
    /* ===== SEU PADRÃO ===== */
    html {
      height: 100%;
      font-size: clamp(14px, 2.5vw, 18px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #2c3e50;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-principal {
      width: 100%;
      max-width: 600px;
      height: 100%;
      margin: 0 auto;
      padding: 2vh 2vw;
      box-sizing: border-box;
      background-color: #1a2530;
      position: relative;
      overflow: hidden;
    }

    /* ===== ESTILOS DO VIDEO ===== */
    .box-video {
      position: absolute;
      bottom: calc(80px + 60px);
      right: 5%;
      width: 34.5%;
      max-width: 138px;
      height: 184px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 2px solid #4CAF50;
      z-index: 10;
    }

    .box-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    /* ===== QR CODE ===== */
    .qrcode-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 20;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 400px) {
      .box-video {
        height: 120px;
        max-width: 100px;
        bottom: calc(60px + 60px);
      }
      
      .qrcode-container {
        padding: 8px;
        max-width: 90%;
      }
    }
  </style>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <!-- SEU BOX PRINCIPAL -->
  <div class="box-principal">
    <!-- Box do Vídeo -->
    <div class="box-video">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- QR Code -->
    <div class="qrcode-container">
      <div id="qrcode"></div>
    </div>
  </div>

  <!-- Scripts (mantidos iguais) -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
