<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Tradutor WebRTC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivo.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    /* Estilos do chat (mesmo do caller) */
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 200px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 20;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Box do Chat -->
    <div class="chat-input-box" id="textDisplay"></div>

    <!-- Vídeo Principal -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Vídeo PIP (oculto inicialmente) -->
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline style="display:none;"></video>
    </div>

    <!-- QR Code (container vazio que será preenchido pelo JS) -->
    <div class="info-overlay">
      <div id="qrcode" class="qrcode-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
