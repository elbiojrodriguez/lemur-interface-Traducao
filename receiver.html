<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de Tradução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 8px 12px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Testador de Tradução Azure</h2>
        
        <div class="controls">
            <div>
                <label for="sourceLang">Idioma de Origem:</label>
                <select id="sourceLang">
                    <option value="pt">Português</option>
                    <option value="es">Espanhol</option>
                    <option value="en">Inglês</option>
                </select>
            </div>
            
            <div>
                <label for="targetLang">Idioma de Destino:</label>
                <select id="targetLang">
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="pt">Português</option>
                </select>
            </div>
            
            <button id="translateBtn">Traduzir</button>
        </div>
        
        <textarea id="sourceText" placeholder="Digite o texto a ser traduzido"></textarea>
        <textarea id="targetText" placeholder="Texto traduzido aparecerá aqui" readonly></textarea>
        
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('translateBtn').addEventListener('click', async function() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const statusDiv = document.getElementById('status');
            
            if (!sourceText.trim()) {
                statusDiv.textContent = "Por favor, digite algum texto para traduzir";
                return;
            }
            
            statusDiv.textContent = "Traduzindo...";
            
            try {
                // Substitua pela sua chave de API real
                const subscriptionKey = "721rAC2PP9hALUKuRGbGyw7W8vafnyYJcIMqE6GZFqreV3jFUNYUJQQJ99BHACYeBjFXJ3w3AAAbACOGfAHE"; 
                const region = "eastus";
                const endpoint = "https://api.cognitive.microsofttranslator.com/translate?api-version=3.0";
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Ocp-Apim-Subscription-Key': subscriptionKey,
                        'Ocp-Apim-Subscription-Region': region
                    },
                    body: JSON.stringify([{
                        'text': sourceText
                    }]),
                    params: {
                        'from': sourceLang,
                        'to': targetLang
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                const translatedText = result[0].translations[0].text;
                
                document.getElementById('targetText').value = translatedText;
                statusDiv.textContent = "Tradução concluída com sucesso!";
                
            } catch (error) {
                console.error("Erro na tradução:", error);
                statusDiv.textContent = `Erro: ${error.message}`;
                document.getElementById('targetText').value = "";
            }
        });
    </script>
</body>
</html>
