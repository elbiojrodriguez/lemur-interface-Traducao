<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Videochamada Mobile</title>
  
  <style>
    /* Reset unificado e variáveis CSS */
    :root {
      --cor-primaria: #4CAF50;
      --cor-secundaria: #2196F3;
      --cor-texto: white;
      --sombra-padrao: 0 0 10px rgba(0, 0, 0, 0.5);
      --borda-arredondada: 8px;
      --tamanho-botao: 40px;
      --pip-width: 34.5%;       /* LARGURA DO PIP - ALTERE AQUI */
      --pip-max-width: 138px;   /* LARGURA MÁXIMA DO PIP - ALTERE AQUI */
      --pip-height: 184px;      /* ALTURA DO PIP - ALTERE AQUI */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #2c3e50;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: var(--cor-texto);
    }

    /* Container principal */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Estilos de vídeo unificados */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #1a2530;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* PIP - Picture in Picture (segundo vídeo) - ELEMENTO COM BORDA VERDE */
    .video-wrapper:nth-child(2) {
      position: absolute;
      bottom: calc(80px + 60px);
      right: 5px;
      width: var(--pip-width);
      max-width: var(--pip-max-width);
      height: var(--pip-height);
      transform: translateX(-17%);
      border-radius: var(--borda-arredondada);
      overflow: hidden;
      box-shadow: var(--sombra-padrao);
      border: 2px solid var(--cor-primaria);
      z-index: 10;
    }

    .video-wrapper:nth-child(2) video {
      transform: scaleX(-1);
    }

    /* Overlay de informações */
    .info-overlay {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      z-index: 30;
      text-align: center;
      background: transparent;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }

    /* QR Code - Container principal */
    .qrcode-container {
      margin: 10px auto;
      padding: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    /* ID visual */
    #myId {
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      user-select: all;
      cursor: pointer;
    }

    /* Painel de controle para experimentos */
    .size-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
    }
    
    .size-controls h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .control-group {
      margin-bottom: 10px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    .control-group input {
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .video-wrapper:nth-child(2) {
        height: 120px;
        max-width: 100px;
        bottom: calc(60px + 60px);
      }

      .info-overlay {
        padding: 8px;
      }

      .qrcode-container {
        padding: 8px;
        max-width: 90%;
      }
      
      .size-controls {
        bottom: 10px;
        left: 10px;
        right: 10px;
        padding: 10px;
      }
    }
  </style>
  
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="info-overlay">
      <div id="qrcode" class="qrcode-container"></div>
    </div>
  </div>

  <!-- Painel de controle para ajustar o tamanho do PIP -->
  <div class="size-controls">
    <h3>Controle de Tamanho do PIP</h3>
    
    <div class="control-group">
      <label for="pipWidth">Largura (%): <span id="widthValue">34.5</span></label>
      <input type="range" id="pipWidth" min="20" max="50" step="0.5" value="34.5">
    </div>
    
    <div class="control-group">
      <label for="pipMaxWidth">Largura Máxima (px): <span id="maxWidthValue">138</span></label>
      <input type="range" id="pipMaxWidth" min="80" max="200" step="2" value="138">
    </div>
    
    <div class="control-group">
      <label for="pipHeight">Altura (px): <span id="heightValue">184</span></label>
      <input type="range" id="pipHeight" min="100" max="250" step="2" value="184">
    </div>
    
    <button onclick="resetSize()">Redefinir Tamanho Padrão</button>
  </div>

  <script>
    // Script para gerar QR Code (exemplo)
    document.addEventListener('DOMContentLoaded', function() {
      // Gerar um ID aleatório para demonstração
      const randomId = Math.random().toString(36).substring(2, 10).toUpperCase();
      
      // Gerar QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: `https://videocall.example.com/join/${randomId}`,
        width: 100,
        height: 100,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
      
      // Configurar controles de tamanho
      const pipWidth = document.getElementById('pipWidth');
      const pipMaxWidth = document.getElementById('pipMaxWidth');
      const pipHeight = document.getElementById('pipHeight');
      
      pipWidth.addEventListener('input', updateSize);
      pipMaxWidth.addEventListener('input', updateSize);
      pipHeight.addEventListener('input', updateSize);
      
      function updateSize() {
        document.documentElement.style.setProperty('--pip-width', pipWidth.value + '%');
        document.documentElement.style.setProperty('--pip-max-width', pipMaxWidth.value + 'px');
        document.documentElement.style.setProperty('--pip-height', pipHeight.value + 'px');
        
        document.getElementById('widthValue').textContent = pipWidth.value;
        document.getElementById('maxWidthValue').textContent = pipMaxWidth.value;
        document.getElementById('heightValue').textContent = pipHeight.value;
      }
    });
    
    function resetSize() {
      document.getElementById('pipWidth').value = 34.5;
      document.getElementById('pipMaxWidth').value = 138;
      document.getElementById('pipHeight').value = 184;
      
      document.documentElement.style.setProperty('--pip-width', '34.5%');
      document.documentElement.style.setProperty('--pip-max-width', '138px');
      document.documentElement.style.setProperty('--pip-height', '184px');
      
      document.getElementById('widthValue').textContent = '34.5';
      document.getElementById('maxWidthValue').textContent = '138';
      document.getElementById('heightValue').textContent = '184';
    }
  </script>
</body>
</html>
