<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemur Video Translator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <style>
    /* ==== ESTILOS GERAIS ==== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s;
    }

    /* ==== TELA INICIAL ==== */
    #initial-page {
      background-color: #87CEEB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .name-input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .next-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .next-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* ==== TELA VERDE ==== */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2ecc71;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }

    .user-name {
      font-size: 3rem;
      color: #f1c40f;
      margin: 20px 0;
    }

    /* ==== TELA DE VIDEOCHAMADA ==== */
    #videochat-page {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 30%;
      max-width: 200px;
      border-radius: 10px;
      border: 2px solid white;
    }

    .qrcode-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* EFEITOS */
    .error-state {
      background-color: #e74c3c;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <!-- PÁGINA 1: TELA INICIAL -->
  <div id="initial-page">
    <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo">
    <h1 id="welcome-title">Welcome!</h1>
    <div id="translator-label">Real-Time Translator</div>
    <input type="text" id="name-input" class="name-input" placeholder="Type your name">
    <button id="next-button" class="next-button">Next</button>
  </div>

  <!-- PÁGINA 2: TELA VERDE -->
  <div id="welcome-screen">
    <div id="welcome-message">Welcome</div>
    <div id="user-name-display" class="user-name"></div>
    <p id="chat-description">Starting video call...</p>
    <button id="start-call-button" class="next-button">Start Call</button>
  </div>

  <!-- PÁGINA 3: VIDEOCHAMADA -->
  <div id="videochat-page">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="qrcode" class="qrcode-container"></div>
  </div>

  <script>
    // ==== DADOS GLOBAIS ====
    const userData = {
      name: '',
      language: navigator.language.split('-')[0] || 'en',
      sessionId: 'lemur-' + Math.random().toString(36).substr(2, 9)
    };

    // ==== TRADUÇÃO AUTOMÁTICA ====
    const texts = {
      "en": {
        "welcome-title": "Welcome!",
        "translator-label": "Real-Time Translator",
        "name-input": "Type your name",
        "next-button": "Next",
        "welcome-message": "Welcome",
        "chat-description": "Starting video call...",
        "start-call-button": "Start Call"
      },
      "pt": {
        "welcome-title": "Bem-vindo!",
        "translator-label": "Tradutor em Tempo Real",
        "name-input": "Digite seu nome",
        "next-button": "Próximo",
        "welcome-message": "Bem-vindo",
        "chat-description": "Iniciando chamada de vídeo...",
        "start-call-button": "Iniciar Chamada"
      },
      "es": {
        "welcome-title": "¡Bienvenido!",
        "translator-label": "Traductor en Tiempo Real",
        "name-input": "Escribe tu nombre",
        "next-button": "Siguiente",
        "welcome-message": "Bienvenido",
        "chat-description": "Iniciando videollamada...",
        "start-call-button": "Iniciar Llamada"
      }
    };

    function translatePage() {
      const lang = userData.language in texts ? userData.language : 'en';
      Object.keys(texts[lang]).forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          element[element.tagName === 'INPUT' ? 'placeholder' : 'textContent'] = texts[lang][id];
        }
      });
    }

    // ==== GERADOR DE LINK ====
    function generateCallLink() {
      return `https://lemur-interface-traducao.netlify.app/caller.html?session=${userData.sessionId}&lang=${userData.language}&name=${encodeURIComponent(userData.name)}`;
    }

    // ==== CONTROLE DE FLUXO ====
    document.getElementById('next-button').addEventListener('click', () => {
      const name = document.getElementById('name-input').value.trim();
      if (!name) {
        document.body.classList.add('error-state');
        setTimeout(() => document.body.classList.remove('error-state'), 1000);
        return;
      }
      userData.name = name;
      document.getElementById('initial-page').style.display = 'none';
      document.getElementById('user-name-display').textContent = name;
      document.getElementById('welcome-screen').style.display = 'flex';
    });

    document.getElementById('start-call-button').addEventListener('click', () => {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('videochat-page').style.display = 'block';
      
      // Gerar QR Code
      new QRCode(document.getElementById("qrcode"), {
        text: generateCallLink(),
        width: 100,
        height: 100
      });

      // Iniciar WebRTC (código original simplificado)
      const socket = io('https://lemur-signal.onrender.com');
      const peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      // ... (adicione aqui o resto da lógica do receiver-ui.js)
    });

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      translatePage();
    });
  </script>
</body>
</html>
