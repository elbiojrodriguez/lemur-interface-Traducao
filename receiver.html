<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
            background-color: #000000; /* Fundo preto para toda a página */
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff; /* Azul apenas quando mostrar o QR Code */
            position: relative;
            overflow-y: auto;
            display: none; /* Inicialmente oculto */
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 18px;
            color: white;
            max-width: 80%;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            height: auto;
        }

        #EchoMeP2P-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 7vw;
            white-space: nowrap;
            text-align: center;
        }

        .qr-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-color: #aee2ff;
            border-radius: 20px;
            padding: 4vh 4vw;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .qr-modal-title {
            font-size: 6vw;
            margin-bottom: 2vh;
            color: #333;
            font-weight: bold;
        }

        .qr-modal-description {
            font-size: 4vw;
            margin-bottom: 3vh;
            color: #555;
            line-height: 1.4;
        }

        .qr-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qrcode-container {
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .url-display {
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            word-break: break-all;
            font-size: 3vw;
            text-align: center;
        }

        .close-button {
            margin-top: 2vh;
            padding: 1.5vh 4vw;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 4vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .close-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento (sempre visível inicialmente) -->
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
        <div class="loader-text" id="loader-text">Generating your QR Code...</div>
    </div>

    <!-- Container principal (inicialmente oculto) -->
    <div class="box-principal" id="box-principal">
        <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo" />
        <h1 id="EchoMeP2P-title">EchoMeP2P</h1>
        
        <div class="qr-modal">
            <h2 class="qr-modal-title" id="qr-modal-title">This is your online key</h2>
            <p class="qr-modal-description" id="qr-modal-description">You can ask to scan, share or print on your business card.</p>
            <div class="qr-modal-content">
                <div id="qrcode-modal" class="qrcode-container"></div>
                <div class="url-display" id="url-display-modal">
                    QR Code Content: <br><span id="url-content-modal"></span>
                </div>
                <button class="close-button" id="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Lê os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        
        // Código de tradução
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

        const textsToTranslateQR = {
          "loader-text": "Generating your QR Code...",
          "qr-modal-title": "This is your online key",
          "qr-modal-description": "You can ask to scan, share or print on your business card.",
          "close-button": "Close"
        };

        async function translateText(text, targetLang) {
          try {
            if (targetLang === 'en') return text;

            const response = await fetch(TRANSLATE_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text, targetLang })
            });

            const result = await response.json();
            return result.translatedText || text;

          } catch (error) {
            console.error('Erro na tradução:', error);
            return text;
          }
        }

        // Classe para gerar QR Code
        class QRCodeGenerator {
          static generate(containerId, text, size = 150) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            return new QRCode(container, {
              text: text,
              width: size,
              height: size,
              colorDark: "#000000",
              colorLight: "#ffffff",
            });
          }
        }

        // Código principal
        document.addEventListener('DOMContentLoaded', async () => {
            const loaderContainer = document.getElementById('loader-container');
            const loaderText = document.getElementById('loader-text');
            const boxPrincipal = document.getElementById('box-principal');
            const closeButton = document.getElementById('close-button');
            const urlContentModal = document.getElementById('url-content-modal');
            const qrModalTitle = document.getElementById('qr-modal-title');
            const qrModalDescription = document.getElementById('qr-modal-description');
            
            // Processo de tradução
            const browserLang = (navigator.language || 'en').split('-')[0];
            
            for (const [elementId, text] of Object.entries(textsToTranslateQR)) {
                try {
                    const translated = await translateText(text, browserLang);
                    const element = document.getElementById(elementId);

                    if (element) {
                        element.textContent = translated;
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${elementId}:`, error);
                }
            }

            // Gera o QR Code
            const browserFullLang = navigator.language || 'pt-BR';
            const baseUrl = 'https://lemur-interface-traducao.netlify.app/caller.html';
            
            // Simula um token (em um caso real, isso viria do backend)
            const simulatedToken = 'simulated_token_' + Date.now();
            const fixedId = simulatedToken.slice(-5);
            
            // URL com parâmetros
            const fullUrl = `${baseUrl}?token=${encodeURIComponent(simulatedToken)}&browserId=${encodeURIComponent(fixedId)}&lang=${encodeURIComponent(browserFullLang)}&name=${encodeURIComponent(name || 'User')}`;
            
            console.log("QR Code URL:", fullUrl);
            
            // Gera o QR code após um breve delay
            setTimeout(() => {
                QRCodeGenerator.generate("qrcode-modal", fullUrl, 200);
                urlContentModal.textContent = fullUrl;
                
                // Esconde o loader e mostra o container principal
                loaderContainer.style.display = 'none';
                boxPrincipal.style.display = 'block';
            }, 1500);

            // Fechar a aplicação (voltar para a tela inicial)
            closeButton.addEventListener('click', () => {
                window.location.href = 'welcome.html';
            });
        });
    </script>
</body>
</html>
