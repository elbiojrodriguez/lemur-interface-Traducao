<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Welcome & Permissions</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff;
            position: relative;
            overflow-y: auto;
        }

        .logo-lemur {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            height: auto;
        }

        #EchoMeP2P-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 7vw;
            white-space: nowrap;
            text-align: center;
        }

        .translator-label {
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 5vw;
            text-align: center;
            width: 80%;
            max-width: 90%;
        }

        #welcome-title {
            position: absolute;
            top: 21%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 9vw;
            white-space: nowrap;
            text-align: center;
        }

        .name-input {
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 5%;
            padding: 1vh 1vw;
            border-radius: 3vw;
            border: none;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            font-size: 6vw;
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .permissions-container {
            position: absolute;
            top: 41%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 1.5vh 2vw;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }

        .permission-checkbox {
            width: 5vw;
            height: 5vw;
            margin-right: 3vw;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .permission-checkbox.checked {
            background-color: #3498db;
        }

        .permission-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 4vw;
        }

        .permission-text {
            flex: 1;
            text-align: left;
            font-size: 4vw;
            color: #333;
        }

        .next-button {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3vw;
            font-size: 5vw;
            cursor: pointer;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .next-button:hover {
            background-color: #2980b9;
        }

        .error-state {
            background-color: #e74c3c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-0.5vw); }
            40%, 80% { transform: translateX(0.5vw); }
        }

        .qr-result-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qrcode-container {
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .url-display {
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            word-break: break-all;
            font-size: 12px;
            text-align: center;
        }

        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }

        /* NOVOS ESTILOS PARA A TELA DE QR CODE */
        #qr-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-modal {
            background-color: #aee2ff;
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .qr-modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .qr-modal-description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.4;
        }

        .qr-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-button:hover {
            background-color: #2980b9;
        }
        
        .warning-message {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box-principal" id="welcome-screen">
        <div class="loader-container" id="loader-container">
            <div class="loader"></div>
        </div>

        <img src="lemur.png" alt="logo-lemur" class="logo-lemur" />
        <h1 id="EchoMeP2P-title">EchoMeP2P</h1>
        <h2 id="welcome-title">Welcome!</h2>
        
        <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
        <input type="text" class="name-input" id="name-input" placeholder="Type your name" />
        
        <div class="permissions-container">
            <div class="permission-item">
                <div class="permission-checkbox" id="camera-checkbox"></div>
                <div class="permission-text" id="camera-text">Allow camera access</div>
            </div>
            <div class="permission-item">
                <div class="permission-checkbox" id="microphone-checkbox"></div>
                <div class="permission-text" id="microphone-text">Allow microphone access</div>
            </div>
        </div>
        
        <button class="next-button" id="next-button">Next</button>
        
        <div class="qr-result-container" id="qr-result-container">
            <div id="qrcode" class="qrcode-container"></div>
            <div class="url-display" id="url-display">
                QR Code Content: <br><span id="url-content"></span>
            </div>
        </div>
        
        <!-- Mensagem de aviso quando não há token -->
        <div class="warning-message" id="warning-message">
            ⚠️ Token não recebido. Não é possível gerar o QR Code.
        </div>
    </div>

    <!-- NOVA TELA PARA O QR CODE -->
    <div id="qr-screen">
        <div class="qr-modal">
            <h2 class="qr-modal-title" id="qr-modal-title">This is your online key</h2>
            <p class="qr-modal-description" id="qr-modal-description">You can ask to scan, share or print on your business card.</p>
            <div class="qr-modal-content">
                <div id="qrcode-modal" class="qrcode-container"></div>
                <div class="url-display" id="url-display-modal">
                    QR Code Content: <br><span id="url-content-modal"></span>
                </div>
                <button class="close-button" id="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Lê os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const name = urlParams.get('name');
        
        // Variável para armazenar o ID fixo gerado
        let fixedId = null;
        
        // Exibe o token se estiver presente na URL
        if (token) {
            console.log("Token recebido:", token);
            
            // GERA O ID FIXO com os últimos 5 caracteres do token
            fixedId = token.slice(-5);
            console.log("ID Fixo gerado:", fixedId);
            
            // Preenche automaticamente o campo de nome se o parâmetro name estiver presente
            if (name) {
                document.getElementById('name-input').value = decodeURIComponent(name);
                console.log("Nome preenchido automaticamente:", decodeURIComponent(name));
            }
            
            // Ajusta a posição dos outros elementos
            document.getElementById('qr-result-container').style.top = '70%';
        } else {
            // Mostra aviso se não houver token
            document.getElementById('warning-message').style.display = 'block';
            document.getElementById('qr-result-container').style.top = '70%';
        }

        // Código de tradução
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

        const textsToTranslateWelcome = {
          "welcome-title": "Welcome!",
          "translator-label": "Live translation. No filters. No platform.",
          "name-input": "Type your name",
          "next-button": "Next",
          "camera-text": "Allow camera access",
          "microphone-text": "Allow microphone access",
          "qr-modal-title": "This is your online key",
          "qr-modal-description": "You can ask to scan, share or print on your business card.",
          "close-button": "Close"
        };

        async function translateText(text, targetLang) {
          try {
            if (targetLang === 'en') return text;

            const response = await fetch(TRANSLATE_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text, targetLang })
            });

            const result = await response.json();
            return result.translatedText || text;

          } catch (error) {
            console.error('Erro na tradução:', error);
            return text;
          }
        }

        // Classe para gerar QR Code
        class QRCodeGenerator {
          static generate(containerId, text, size = 150) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            return new QRCode(container, {
              text: text,
              width: size,
              height: size,
              colorDark: "#000000",
              colorLight: "#ffffff",
            });
          }
        }

        // Função para solicitar permissões
        async function requestMediaPermissions() {
            try {
                // Solicita acesso à câmera e microfone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Para as tracks imediatamente (apenas queríamos a permissão)
                stream.getTracks().forEach(track => track.stop());
                
                return true;
                
            } catch (error) {
                console.error('Erro ao acessar dispositivos:', error);
                return false;
            }
        }

        // Código principal
        document.addEventListener('DOMContentLoaded', async () => {
            const nextButton = document.getElementById('next-button');
            const nameInput = document.getElementById('name-input');
            const welcomeScreen = document.getElementById('welcome-screen');
            const qrResultContainer = document.getElementById('qr-result-container');
            const urlContent = document.getElementById('url-content');
            const loaderContainer = document.getElementById('loader-container');
            const cameraCheckbox = document.getElementById('camera-checkbox');
            const microphoneCheckbox = document.getElementById('microphone-checkbox');
            
            // Elementos da nova tela de QR Code
            const qrScreen = document.getElementById('qr-screen');
            const closeButton = document.getElementById('close-button');
            const urlContentModal = document.getElementById('url-content-modal');
            const qrModalTitle = document.getElementById('qr-modal-title');
            const qrModalDescription = document.getElementById('qr-modal-description');
            
            let cameraGranted = false;
            let microphoneGranted = false;

            // Mostra loader durante tradução
            loaderContainer.style.display = 'flex';

            // Processo de tradução
            const browserLang = (navigator.language || 'en').split('-')[0];
            
            for (const [elementId, text] of Object.entries(textsToTranslateWelcome)) {
                try {
                    const translated = await translateText(text, browserLang);
                    const element = document.getElementById(elementId);

                    if (element) {
                        if (elementId === 'name-input') {
                            element.placeholder = translated;
                        } else {
                            element.textContent = translated;
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${elementId}:`, error);
                }
            }

            // Esconde o loader
            loaderContainer.style.display = 'none';

            // Event listener para os checkboxes
            cameraCheckbox.addEventListener('click', async () => {
                cameraGranted = await requestMediaPermissions();
                if (cameraGranted) {
                    cameraCheckbox.classList.add('checked');
                } else {
                    cameraCheckbox.classList.remove('checked');
                }
            });

            microphoneCheckbox.addEventListener('click', async () => {
                microphoneGranted = await requestMediaPermissions();
                if (microphoneGranted) {
                    microphoneCheckbox.classList.add('checked');
                } else {
                    microphoneCheckbox.classList.remove('checked');
                }
            });

            // Event listener para o botão Next - MODIFICADO
            nextButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                let hasError = false;

                if (!name) {
                    hasError = true;
                }

                if (!cameraGranted || !microphoneGranted) {
                    hasError = true;
                }
                
                // Verifica se há token (chave do Firebase)
                if (!token) {
                    hasError = true;
                    document.getElementById('warning-message').style.display = 'block';
                }

                if (hasError) {
                    welcomeScreen.classList.add('error-state');
                    setTimeout(() => {
                        welcomeScreen.classList.remove('error-state');
                    }, 1000);
                    return;
                }

                // Mostra loader durante geração do QR code
                loaderContainer.style.display = 'flex';

                // Gera o QR CODE com parâmetros bem identificados - MODIFICADO
                const browserFullLang = navigator.language || 'pt-BR';
                const baseUrl = 'https://lemur-interface-traducao.netlify.app/caller.html';
                
                // URL com parâmetros bem identificados (SUGESTÃO)
                const fullUrl = `${baseUrl}?token=${encodeURIComponent(token)}&browserId=${encodeURIComponent(fixedId)}&lang=${encodeURIComponent(browserFullLang)}&name=${encodeURIComponent(name)}`;
                
                // ALTERNATIVA: Mantendo targetId para compatibilidade
                // const fullUrl = `${baseUrl}?token=${encodeURIComponent(token)}&targetId=${encodeURIComponent(fixedId)}&browserId=${encodeURIComponent(fixedId)}&lang=${encodeURIComponent(browserFullLang)}&name=${encodeURIComponent(name)}`;
                
                console.log("QR Code URL:", fullUrl);
                
                // Gera o QR code na nova tela
                setTimeout(() => {
                    QRCodeGenerator.generate("qrcode-modal", fullUrl, 200);
                    urlContentModal.textContent = fullUrl;
                    qrScreen.style.display = 'flex';
                    loaderContainer.style.display = 'none';
                }, 500);
            });

            // Fechar a tela de QR Code
            closeButton.addEventListener('click', () => {
                qrScreen.style.display = 'none';
            });

            // Fechar a tela de QR Code ao clicar fora do conteúdo
            qrScreen.addEventListener('click', (e) => {
                if (e.target === qrScreen) {
                    qrScreen.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
