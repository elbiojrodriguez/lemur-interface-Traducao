<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Translator</title>
    <style>
        /* ==== ESTILOS PRINCIPAIS ==== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .translator-label {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .name-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .next-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            display: none;
        }
        
        .error-state {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- ==== TELA INICIAL ==== -->
    <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo" id="logo">
    <h1 id="welcome-title">Welcome!</h1>
    <div class="translator-label" id="translator-label">Real-Time Translator</div>
    
    <input type="text" class="name-input" id="name-input" placeholder="Type your name">
    <button class="next-button" id="next-button">Next</button>

    <!-- ==== TELA DE BOAS-VINDAS ==== -->
    <div class="welcome-screen" id="welcome-screen">
        <h1 id="welcome-message"></h1>
        <p id="chat-description">This would be the chat screen</p>
    </div>

    <script>
        // ==== TRADUÇÃO COMPLETA ====
        async function translateText(text, lang) {
            try {
                // Ignora se já estiver em inglês
                if (lang === 'en') return text;
                
                const response = await fetch('https://chat-tradutor.onrender.com/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text,
                        targetLang: lang 
                    })
                });
                
                const result = await response.json();
                return result.translatedText || text;
                
            } catch (error) {
                console.error('Erro na tradução:', error);
                return text; // Mantém o original se falhar
            }
        }

        async function translateAllElements(lang) {
            // Lista de todos os textos para traduzir
            const elements = {
                "welcome-title": "Welcome!",
                "translator-label": "Real-Time Translator",
                "name-input": "Type your name",
                "next-button": "Next",
                "chat-description": "This would be the chat screen",
                // Mensagem especial da tela verde:
                "welcome-message-template": "Welcome, {name}!"
            };

            // Traduz cada elemento
            for (const [id, text] of Object.entries(elements)) {
                try {
                    const translated = await translateText(text, lang);
                    const element = document.getElementById(id);
                    
                    if (element) {
                        if (id === 'name-input') {
                            element.placeholder = translated;
                        } else if (id === 'welcome-message-template') {
                            // Guarda o template traduzido para usar depois
                            window.translatedWelcomeTemplate = translated;
                        } else {
                            element.textContent = translated;
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${id}:`, error);
                }
            }
        }

        // ==== LÓGICA PRINCIPAL ====
        document.addEventListener('DOMContentLoaded', async () => {
            // Detecta o idioma do navegador (ex: 'pt-BR' → 'pt')
            const browserLang = (navigator.language || 'en').split('-')[0];
            
            // Traduz toda a página
            await translateAllElements(browserLang);

            // Configura o botão Next
            document.getElementById('next-button').addEventListener('click', function() {
                const nameInput = document.getElementById('name-input');
                
                if (!nameInput.value.trim()) {
                    // Efeito de erro se estiver vazio
                    document.body.classList.add('error-state');
                    setTimeout(() => {
                        document.body.classList.remove('error-state');
                    }, 1000);
                } else {
                    // Mensagem personalizada na tela verde
                    const welcomeMsg = document.getElementById('welcome-message');
                    const template = window.translatedWelcomeTemplate || "Welcome, {name}!";
                    welcomeMsg.textContent = template.replace('{name}', nameInput.value);
                    
                    // Mostra a tela verde
                    document.getElementById('welcome-screen').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
