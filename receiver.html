<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Welcome & Permissions</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff;
            position: relative;
            overflow-y: auto;
        }

        .logo-lemur {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            height: auto;
        }

        #EchoMeP2P-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 7vw;
            white-space: nowrap;
            text-align: center;
        }

        .translator-label {
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 5vw;
            text-align: center;
            width: 80%;
            max-width: 90%;
        }

        #welcome-title {
            position: absolute;
            top: 21%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 9vw;
            white-space: nowrap;
            text-align: center;
        }

        .name-input {
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 5%;
            padding: 1vh 1vw;
            border-radius: 3vw;
            border: none;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            font-size: 6vw;
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .permissions-container {
            position: absolute;
            top: 41%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 1.5vh 2vw;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }

        .permission-checkbox {
            width: 5vw;
            height: 5vw;
            margin-right: 3vw;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .permission-checkbox.checked {
            background-color: #3498db;
        }

        .permission-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 4vw;
        }

        .permission-text {
            flex: 1;
            text-align: left;
            font-size: 4vw;
            color: #333;
        }

        .next-button {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3vw;
            font-size: 5vw;
            cursor: pointer;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .next-button:hover {
            background-color: #2980b9;
        }

        .error-state {
            background-color: #e74c3c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-0.5vw); }
            40%, 80% { transform: translateX(0.5vw); }
        }

        .qr-result-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qrcode-container {
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .url-display {
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            word-break: break-all;
            font-size: 12px;
            text-align: center;
        }

        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box-principal" id="welcome-screen">
        <div class="loader-container" id="loader-container">
            <div class="loader"></div>
        </div>

        <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo-lemur" id="logo" />
        <h1 id="EchoMeP2P-title">EchoMeP2P</h1>
        <h2 id="welcome-title">Welcome!</h2>
        
        <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
        <input type="text" class="name-input" id="name-input" placeholder="Type your name" />
        
        <div class="permissions-container">
            <div class="permission-item">
                <div class="permission-checkbox" id="camera-checkbox"></div>
                <div class="permission-text" id="camera-text">Allow camera access</div>
            </div>
            <div class="permission-item">
                <div class="permission-checkbox" id="microphone-checkbox"></div>
                <div class="permission-text" id="microphone-text">Allow microphone access</div>
            </div>
        </div>
        
        <button class="next-button" id="next-button">Next</button>
        
        <div class="qr-result-container" id="qr-result-container">
            <div id="qrcode" class="qrcode-container"></div>
            <div class="url-display" id="url-display">
                QR Code Content: <br><span id="url-content"></span>
            </div>
        </div>
    </div>

    <script>
        // Código de tradução
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

        const textsToTranslateWelcome = {
          "welcome-title": "Welcome!",
          "translator-label": "Live translation. No filters. No platform.",
          "name-input": "Type your name",
          "next-button": "Next",
          "camera-text": "Allow camera access",
          "microphone-text": "Allow microphone access"
        };

        async function translateText(text, targetLang) {
          try {
            if (targetLang === 'en') return text;

            const response = await fetch(TRANSLATE_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text, targetLang })
            });

            const result = await response.json();
            return result.translatedText || text;

          } catch (error) {
            console.error('Erro na tradução:', error);
            return text;
          }
        }

        // Classe para gerar QR Code
        class QRCodeGenerator {
          static generate(containerId, text, size = 150) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            return new QRCode(container, {
              text: text,
              width: size,
              height: size,
              colorDark: "#000000",
              colorLight: "#ffffff",
            });
          }
        }

        // Função para solicitar permissões
        async function requestMediaPermissions() {
            try {
                // Solicita acesso à câmera e microfone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Para as tracks imediatamente (apenas queríamos a permissão)
                stream.getTracks().forEach(track => track.stop());
                
                return true;
                
            } catch (error) {
                console.error('Erro ao acessar dispositivos:', error);
                return false;
            }
        }

        // Código principal
        document.addEventListener('DOMContentLoaded', async () => {
            const nextButton = document.getElementById('next-button');
            const nameInput = document.getElementById('name-input');
            const welcomeScreen = document.getElementById('welcome-screen');
            const qrResultContainer = document.getElementById('qr-result-container');
            const urlContent = document.getElementById('url-content');
            const loaderContainer = document.getElementById('loader-container');
            const cameraCheckbox = document.getElementById('camera-checkbox');
            const microphoneCheckbox = document.getElementById('microphone-checkbox');
            
            let cameraGranted = false;
            let microphoneGranted = false;

            // Mostra loader durante tradução
            loaderContainer.style.display = 'flex';

            // Processo de tradução
            const browserLang = (navigator.language || 'en').split('-')[0];
            
            for (const [elementId, text] of Object.entries(textsToTranslateWelcome)) {
                try {
                    const translated = await translateText(text, browserLang);
                    const element = document.getElementById(elementId);

                    if (element) {
                        if (elementId === 'name-input') {
                            element.placeholder = translated;
                        } else {
                            element.textContent = translated;
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${elementId}:`, error);
                }
            }

            // Esconde o loader
            loaderContainer.style.display = 'none';

            // Event listener para os checkboxes
            cameraCheckbox.addEventListener('click', async () => {
                cameraGranted = await requestMediaPermissions();
                if (cameraGranted) {
                    cameraCheckbox.classList.add('checked');
                } else {
                    cameraCheckbox.classList.remove('checked');
                }
            });

            microphoneCheckbox.addEventListener('click', async () => {
                microphoneGranted = await requestMediaPermissions();
                if (microphoneGranted) {
                    microphoneCheckbox.classList.add('checked');
                } else {
                    microphoneCheckbox.classList.remove('checked');
                }
            });

            // Event listener para o botão Next
            nextButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                let hasError = false;

                if (!name) {
                    hasError = true;
                }

                if (!cameraGranted || !microphoneGranted) {
                    hasError = true;
                }

                if (hasError) {
                    welcomeScreen.classList.add('error-state');
                    setTimeout(() => {
                        welcomeScreen.classList.remove('error-state');
                    }, 1000);
                    return;
                }

                // Mostra loader durante geração do QR code
                loaderContainer.style.display = 'flex';

                // Gera o QR CODE
                const randomId = Math.random().toString(36).substr(2, 8);
                const browserFullLang = navigator.language || 'pt-BR';
                const baseUrl = 'https://lemur-interface-traducao.netlify.app/caller.html';
                const fullUrl = `${baseUrl}?targetId=${randomId}&lang=${encodeURIComponent(browserFullLang)}&name=${encodeURIComponent(name)}`;
                
                // Gera o QR code
                setTimeout(() => {
                    QRCodeGenerator.generate("qrcode", fullUrl, 150);
                    urlContent.textContent = fullUrl;
                    qrResultContainer.style.display = 'flex';
                    loaderContainer.style.display = 'none';
                    welcomeScreen.style.overflowY = 'auto';
                }, 500);
            });
        });
    </script>
</body>
</html>
