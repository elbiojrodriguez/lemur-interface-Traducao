<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur Translator - Completo</title>

  <!-- Estilos da página 1 e 2 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .section {
      display: none;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .active {
      display: flex;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .name-input {
      padding: 15px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    .next-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .welcome-message {
      font-size: 2.5rem;
      color: white;
    }

    .user-name {
      font-size: 3rem;
      color: #f1c40f;
      margin-top: 20px;
    }

    /* Estilos da página 3 */
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: black;
    }

    .video-wrapper {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .qrcode-container {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>

  <!-- Scripts externos da página 3 -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>

  <!-- Etapa 1: Tela azul -->
  <div class="section active" id="step1" style="background-color: #87CEEB;">
    <img src="assets/images/solemur.png" alt="Logo" class="logo">
    <h1 id="welcome-title">Welcome!</h1>
    <div id="translator-label">Real-Time Translator</div>
    <input type="text" id="name-input" class="name-input" placeholder="Type your name">
    <button class="next-button" onclick="goToStep2()">Next</button>
  </div>

  <!-- Etapa 2: Tela verde -->
  <div class="section" id="step2" style="background-color: #2ecc71;">
    <div class="welcome-message">Welcome</div>
    <div class="user-name" id="user-name-display"></div>
    <p>Starting real-time translation...</p>
    <button class="next-button" onclick="goToStep3()">Start Chat</button>
  </div>

  <!-- Etapa 3: Página 3 original -->
  <div class="section" id="step3">
    <div class="container">
      <div class="video-wrapper">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div class="video-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="info-overlay">
        <div id="qrcode" class="qrcode-container"></div>
      </div>
    </div>
  </div>

  <!-- Scripts internos -->
  <script>
    const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';
    const textsToTranslate = {
      "welcome-title": "Welcome!",
      "translator-label": "Real-Time Translator",
      "name-input": "Type your name",
      "next-button": "Next",
      "welcome-message": "Welcome",
      "chat-description": "Starting real-time translation"
    };

    async function translateText(text, targetLang) {
      try {
        if (targetLang === 'en') return text;
        const response = await fetch(TRANSLATE_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, targetLang })
        });
        const result = await response.json();
        return result.translatedText || text;
      } catch (error) {
        console.error('Erro na tradução:', error);
        return text;
      }
    }

    async function translatePage() {
      const browserLang = (navigator.language || 'en').split('-')[0];
      for (const [elementId, text] of Object.entries(textsToTranslate)) {
        try {
          const translated = await translateText(text, browserLang);
          const element = document.getElementById(elementId);
          if (element) {
            if (elementId === 'name-input') {
              element.placeholder = translated;
            } else {
              element.textContent = translated;
            }
          }
        } catch (error) {
          console.error(`Erro ao traduzir ${elementId}:`, error);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await translatePage();
    });

    function goToStep2() {
      const nameInput = document.getElementById('name-input');
      const name = nameInput.value.trim();
      if (!name) {
        alert("Por favor, digite seu nome.");
        return;
      }
      document.getElementById('user-name-display').textContent = name;
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function goToStep3() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
    }
  </script>

  <!-- Script da interface da página 3 -->
  <script type="module" src="js/receiver-ui.js"></script>

</body>
</html>
