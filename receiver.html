<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Translator</title>
    <style>
        /* ==== ESTILOS PRINCIPAIS ==== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .translator-label {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .name-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .next-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* ==== TELA VERDE ==== */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            display: none;
        }
        
        /* SEPARAÇÃO DO WELCOME E NOME */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .user-name {
            font-size: 3rem;
            color: #f1c40f;
        }
        
        .error-state {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- ==== TELA INICIAL ==== -->
    <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo" id="logo">
    <h1 id="welcome-title">Welcome!</h1>
    <div class="translator-label" id="translator-label">Real-Time Translator</div>
    
    <input type="text" class="name-input" id="name-input" placeholder="Type your name">
    <button class="next-button" id="next-button">Next</button>

    <!-- ==== TELA VERDE ==== -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-container">
            <div class="welcome-text" id="welcome-text">Welcome</div>
            <div class="user-name" id="user-name"></div>
        </div>
        <p id="chat-description">This would be the chat screen</p>
    </div>

    <script>
        // ==== CONFIGURAÇÕES ====
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';
        
        // Textos para traduzir
        const textsToTranslate = {
            "welcome-title": "Welcome!",
            "translator-label": "Real-Time Translator",
            "name-input": "Type your name",
            "next-button": "Next",
            "welcome-text": "Welcome", // SEPARADO AGORA
            "chat-description": "This would be the chat screen"
        };

        // ==== TRADUZ TEXTO ====
        async function translateText(text, targetLang) {
            try {
                if (targetLang === 'en') return text;
                const response = await fetch(TRANSLATE_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, targetLang })
                });
                const result = await response.json();
                return result.translatedText || text;
            } catch (error) {
                console.error('Erro na tradução:', error);
                return text;
            }
        }

        // ==== TRADUZ TODA A PÁGINA ====
        async function translatePage() {
            const browserLang = (navigator.language || 'en').split('-')[0];
            
            for (const [elementId, text] of Object.entries(textsToTranslate)) {
                try {
                    const translated = await translateText(text, browserLang);
                    const element = document.getElementById(elementId);
                    if (element) {
                        if (elementId === 'name-input') {
                            element.placeholder = translated;
                        } else {
                            element.textContent = translated;
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${elementId}:`, error);
                }
            }
        }

        // ==== INICIALIZAÇÃO ====
        document.addEventListener('DOMContentLoaded', async () => {
            await translatePage();

            // ==== BOTÃO NEXT ====
            document.getElementById('next-button').addEventListener('click', function() {
                const name = document.getElementById('name-input').value.trim();
                
                if (!name) {
                    document.body.classList.add('error-state');
                    setTimeout(() => document.body.classList.remove('error-state'), 1000);
                } else {
                    // MOSTRA O NOME DO USUÁRIO (SEM TRADUZIR)
                    document.getElementById('user-name').textContent = name;
                    
                    // MOSTRA A TELA VERDE
                    document.getElementById('welcome-screen').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
