<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receiver -ChatRealTimeMobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.5s;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .translator-label {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .name-input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
      outline: none;
    }

    .next-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .next-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .error-state {
      background-color: #e74c3c;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- TELA INICIAL -->
  <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo" id="logo" />
  <h1 id="welcome-title">Welcome!</h1>
  <div class="translator-label" id="translator-label">Real-Time Translator</div>

  <input type="text" class="name-input" id="name-input" placeholder="Type your name" />
  <button class="next-button" id="next-button">Next</button>

  <!-- CONTAINER DE VÍDEO E QR CODE -->
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="info-overlay">
      <div id="qrcode" class="qrcode-container"></div>
    </div>
  </div>

  <script>
    const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

    const textsToTranslate = {
      "welcome-title": "Welcome!",
      "translator-label": "Real-Time Translator",
      "name-input": "Type your name",
      "next-button": "Next"
    };

    async function translateText(text, targetLang) {
      try {
        if (targetLang === 'en') return text;

        const response = await fetch(TRANSLATE_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, targetLang })
        });

        const result = await response.json();
        return result.translatedText || text;

      } catch (error) {
        console.error('Erro na tradução:', error);
        return text;
      }
    }

    async function translatePage() {
      const browserLang = (navigator.language || 'en').split('-')[0];

      for (const [elementId, text] of Object.entries(textsToTranslate)) {
        try {
          const translated = await translateText(text, browserLang);
          const element = document.getElementById(elementId);

          if (element) {
            if (elementId === 'name-input') {
              element.placeholder = translated;
            } else {
              element.textContent = translated;
            }
          }
        } catch (error) {
          console.error(`Erro ao traduzir ${elementId}:`, error);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await translatePage();

      document.getElementById('next-button').addEventListener('click', function() {
        const nameInput = document.getElementById('name-input');
        const name = nameInput.value.trim();

        if (!name) {
          document.body.classList.add('error-state');
          setTimeout(() => {
            document.body.classList.remove('error-state');
          }, 1000);
          return;
        }

        // PULAR DIRETO PARA A TELA DE VÍDEO
        document.querySelector('.container').style.display = 'block';

        // Aqui você pode iniciar o WebRTC ou outras lógicas
      });
    });
  </script>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
