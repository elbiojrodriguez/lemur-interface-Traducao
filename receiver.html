<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Translator</title>
    <style>
        /* ==== ESTILOS GLOBAIS ==== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            transition: background-color 0.5s;
        }

        /* ==== ESTILOS DA PÁGINA 1 (INÍCIO) ==== */
        #page1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .name-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* ==== ESTILOS DA PÁGINA 2 (BOAS-VINDAS) ==== */
        #page2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .welcome-message {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 3rem;
            color: #f1c40f;
            margin-bottom: 30px;
        }

        .continue-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        /* ==== ESTILOS DA PÁGINA 3 (VIDEOCHAMADA) ==== */
        #page3 {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            height: 50%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        .qrcode-container {
            width: 150px;
            height: 150px;
        }

        /* ANIMAÇÕES */
        .error-state {
            background-color: #e74c3c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- ==== PÁGINA 1 (INÍCIO) ==== -->
    <div id="page1">
        <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo">
        <h1 id="welcome-title">Bem-vindo!</h1>
        <p id="translator-label">Tradutor em Tempo Real</p>
        
        <input type="text" class="name-input" id="name-input" placeholder="Digite seu nome">
        <button class="next-button" id="next-button">Próximo</button>
    </div>

    <!-- ==== PÁGINA 2 (BOAS-VINDAS) ==== -->
    <div id="page2">
        <div class="welcome-message">Bem-vindo</div>
        <div class="user-name" id="user-name-display"></div>
        <p>Iniciando tradução em tempo real</p>
        <button class="continue-button" id="continue-button">Continuar para Videochamada</button>
    </div>

    <!-- ==== PÁGINA 3 (VIDEOCHAMADA) ==== -->
    <div id="page3">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="info-overlay">
            <div id="qrcode" class="qrcode-container"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    
    <script>
        // ==== CONTROLE DE FLUXO ====
        document.getElementById('next-button').addEventListener('click', function() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) {
                document.body.classList.add('error-state');
                setTimeout(() => document.body.classList.remove('error-state'), 1000);
                return;
            }
            
            document.getElementById('page1').style.display = 'none';
            document.getElementById('user-name-display').textContent = name;
            document.getElementById('page2').style.display = 'flex';
        });

        document.getElementById('continue-button').addEventListener('click', function() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'block';
            initializeVideoCall();
        });

        // ==== LÓGICA DA VIDEOCHAMADA (IDÊNTICA À SUA VERSÃO SIMPLES) ====
        function initializeVideoCall() {
            // Gera QR Code
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "https://lemur-signal.onrender.com/" + generateSessionId(),
                width: 150,
                height: 150
            });

            // Inicializa WebRTC (implementação original)
            const socket = io('https://lemur-signal.onrender.com');
            
            // ... (TODO: Adicione aqui o código do seu receiver-ui.js)
            // Exemplo:
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    document.getElementById('localVideo').srcObject = stream;
                    // Lógica de conexão P2P...
                });
        }

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>
</html>
