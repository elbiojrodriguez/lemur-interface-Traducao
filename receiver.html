<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call - Receber Chamada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Video Container -->
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Local Video PIP -->
  <div class="local-video-container">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Connection Info (shown when waiting for call) -->
  <div class="connection-ui" id="connectionUI">
    <div class="peer-info">
      <h2>Aguardando chamada...</h2>
      <p>Seu ID: <span id="peerId" class="peer-id"></span></p>
      <p class="share-instruction">Compartilhe este c√≥digo para receber chamadas</p>
    </div>
    
    <div id="qrcode" class="qr-display"></div>
    
    <button id="copyBtn" class="action-btn">
      <i class="fas fa-copy"></i> Copiar Link
    </button>
  </div>

  <!-- Call Controls (shown during active call) -->
  <div class="call-controls">
    <button id="endCallBtn" class="control-btn">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>

  <!-- Status Messages -->
  <div class="status-message" id="callStatus"></div>

  <!-- WebRTC Dependencies -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
