<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - echome2p2</title>
  <style>
    /* üîµ ESTILOS GERAIS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    html {
        height: 100%;
        font-size: clamp(14px, 2.5vw, 18px);
        text-align: center;
        transition: background-color 0.5s;
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 1em;
        background: transparent;
        overflow: hidden;
        position: relative;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    /* üîµ ESTILOS DE V√çDEO */
    .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
    }

    #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* V√≠deo local em PIP com moldura verde */
    #localVideo {
        position: absolute;
        bottom: 80px;
        right: 20px;
        width: 30%;
        max-width: 138px;
        height: 160px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border: 2px solid #4CAF50;
        z-index: 10;
        object-fit: cover;
        transform: scaleX(-1);
    }

    /* üîµ OVERLAY DE INFORMA√á√ïES */
    .info-overlay {
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        z-index: 30;
        color: #333;
        text-align: center;
        padding: 10px;
    }

    /* Container do QR Code */
    .qrcode-container {
        margin: 10px auto;
        padding: 12px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        display: inline-block;
    }

    /* üì± RESPONSIVIDADE */
    @media (max-width: 400px) {
        #localVideo {
            height: 120px;
            max-width: 100px;
            bottom: 70px;
            right: 15px;
        }

        .info-overlay {
            padding: 8px;
        }

        .qrcode-container {
            padding: 8px;
            max-width: 90%;
        }
    }

    /* Ajustes para orienta√ß√£o paisagem */
    @media (max-height: 500px) and (orientation: landscape) {
        #localVideo {
            bottom: 60px;
            right: 10px;
            width: 25%;
            height: 120px;
        }
        
        .info-overlay {
            top: 10px;
        }
    }
  </style>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="info-overlay">
      <div id="qrcode" class="qrcode-container"></div>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
