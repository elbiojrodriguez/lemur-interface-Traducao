<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur Translator</title>
    <style>
        /* ==== ESTILOS PRINCIPAIS ==== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB; /* Celeste */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .translator-label {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .name-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .next-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* ==== NOVOS ESTILOS ==== */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2ecc71; /* Verde */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            display: none;
        }
        
        .error-state {
            background-color: #e74c3c; /* Vermelho */
        }
    </style>
</head>
<body>
    <!-- ==== TELA INICIAL ==== -->
    <img src="assets/images/solemur.png" alt="Lemur Logo" class="logo">
    <h1>Welcome!</h1>
    <div class="translator-label">Real-Time Translator</div>
    
    <input type="text" class="name-input" placeholder="Type your name">
    <button class="next-button">Next</button>

    <!-- ==== TELA DE BOAS-VINDAS ==== -->
    <div class="welcome-screen">
        <h1 id="welcome-message"></h1>
        <p>This would be the chat screen</p>
    </div>

    <script>
        // ==== LÃ“GICA PRINCIPAL ====
        const nextButton = document.querySelector('.next-button');
        const nameInput = document.querySelector('.name-input');
        const welcomeScreen = document.querySelector('.welcome-screen');
        const welcomeMessage = document.getElementById('welcome-message');

        nextButton.addEventListener('click', function() {
            
            // Se nome estiver vazio: efeito vermelho
            if (nameInput.value.trim() === "") {
                document.body.classList.add('error-state');
                setTimeout(() => {
                    document.body.classList.remove('error-state');
                }, 1000);
            } 
            // Se nome preenchido: mostra tela verde
            else {
                welcomeMessage.textContent = `Welcome, ${nameInput.value}!`;
                welcomeScreen.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
