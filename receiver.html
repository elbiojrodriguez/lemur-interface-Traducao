<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Receiver - Tradutor PIP</title>
  <style>
    /* Reset de estilos conflitantes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* PIP - Bloqueio total de tela cheia */
    #remoteVideo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px !important;
      height: 160px !important;
      border: 2px solid white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 900;
      display: none;
      object-fit: cover;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    
    /* Chat - Posição fixa acima do PIP */
    .chat-input-box {
      position: fixed;
      bottom: 200px;
      left: 0;
      right: 0;
      width: 90%;
      max-width: 500px;
      height: 180px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      border: 2px solid #007BFF;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      z-index: 1000;
    }
    
    /* QR Code - Centralizado */
    .qrcode-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 800;
    }
  </style>
</head>
<body>
  <!-- QR Code -->
  <div id="qrcode" class="qrcode-container"></div>
  
  <!-- Vídeo do Caller (PIP) -->
  <video id="remoteVideo" 
         autoplay 
         playsinline 
         webkit-playsinline 
         x-webkit-airplay="deny" 
         x5-video-player-type="h5-page"
         disablePictureInPicture></video>
  
  <!-- Chat -->
  <div class="chat-input-box" id="textDisplay">
    <div class="text-display-placeholder">Aguardando conexão...</div>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
  
  <script>
    // Bloqueio adicional para iOS/Android
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('remoteVideo');
      
      // Impede qualquer ação de tela cheia
      video.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, true);
      
      // Desativa controles nativos
      video.controls = false;
      video.setAttribute('controlslist', 'nodownload nofullscreen noremoteplayback');
      video.disablePictureInPicture = true;
    });
  </script>
</body>
</html>
