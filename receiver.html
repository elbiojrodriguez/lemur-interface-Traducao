<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        /* üîµ Estilo do caller (original intacto) */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }
        .phrase-box {
            background-color: transparent;
            padding: 1px 0;
            margin: 0.5px 0;
            border-radius: 0;
            font-size: 15px;
            line-height: 1.0;
            border: none;
            box-shadow: none;
            width: 100%;
            word-break: break-word;
        }
        .phrase-box.interim-box { animation: fadeIn 0.3s ease-out; }
        .interim-text { color: #666; opacity: 0.8; border-bottom: 1px dotted #aaa; transition: all 0.2s; }
        .final-text { color: inherit; opacity: 1; animation: textFinalized 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(2px); } to { opacity: 1; transform: translateY(0); } }
        .listening-mode .text-display-placeholder { animation: pulseOpacity 2s infinite; }
        @keyframes pulseOpacity { 0% { opacity: 0.8; } 50% { opacity: 0.4; } 100% { opacity: 0.8; } }
        @keyframes textFinalized { from { opacity: 0.5; } to { opacity: 1; } }
        @media (max-width: 768px) { .phrase-box { font-size: 14px; line-height: 1.3; } }
    </style>
</head>
<body>
    <!-- ‚úÖ Script que gera o QR Code ASSIM QUE A P√ÅGINA CARREGA -->
    <script>
        // 1. Fun√ß√£o que gera o QR Code ID√äNTICO ao original
        function generateQRCodeInstantly() {
            // Verifica se o elemento #qrcode j√° existe no DOM
            const qrElement = document.getElementById("qrcode");
            if (!qrElement) {
                setTimeout(generateQRCodeInstantly, 50); // Tenta novamente em 50ms
                return;
            }

            // Gera o link EXATAMENTE como no receiver-ui.js original
            const myId = crypto.randomUUID().substring(0, 8);
            const callerUrl = `${window.location.origin}/caller.html?targetId=${myId}`;
            
            // Cria o QR Code (usando a mesma biblioteca do original)
            new QRCode(qrElement, {
                text: callerUrl,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "rgba(255,255,255,0)",
                correctLevel: QRCode.CorrectLevel.H
            });

            console.log("[QR Code Gerado Instantaneamente] ID:", myId);
        }

        // 2. Dispara a gera√ß√£o o MAIS CEDO POSS√çVEL (antes de DOMContentLoaded)
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", generateQRCodeInstantly);
        } else {
            generateQRCodeInstantly(); // Se o DOM j√° estiver pronto
        }
    </script>

    <!-- üîπ Elemento do caller (original) -->
    <div class="chat-input-box" id="textDisplay"></div>

    <!-- üé• Estrutura do receiver (original) -->
    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <!-- üîò Bot√£o do caller (original, oculto) -->
        <div class="controls">
            <button id="callActionBtn" style="display:none;">SEND üöÄ</button>
        </div>

        <!-- üñºÔ∏è √Årea do QR Code (receiver original) -->
        <div class="info-overlay">
            <div id="qrcode" class="qrcode-container"></div>
            <span id="myId" style="display: none;"></span>
        </div>
    </div>

    <!-- üìú Scripts originais (ordem preservada) -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/receiver-ui.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
