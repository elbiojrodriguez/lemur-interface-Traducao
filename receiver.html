<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver - Câmeras Cruzadas</title>
  <style>
    /* PIP do Caller (canto inferior direito) */
    #remoteVideo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 160px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 90;
      display: none;
      object-fit: cover;
    }

    /* PIP da própria câmera (canto superior esquerdo) */
    #localVideo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 120px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      z-index: 90;
      display: none;
      object-fit: cover;
    }

    /* QR Code centralizado */
    #qrcode {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Vídeo do Caller (PIP) -->
  <video id="remoteVideo" autoplay playsinline></video>
  
  <!-- Vídeo da própria câmera (PIP pequeno) -->
  <video id="localVideo" autoplay muted playsinline></video>

  <!-- QR Code -->
  <div id="qrcode"></div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/receiver-ui.js"></script>
</body>
</html>
