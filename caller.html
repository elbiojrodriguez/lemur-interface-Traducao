<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <style>
        /* ===== SEU PADRÃƒO ===== */
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff;
            position: relative;
            overflow-y: auto;
        }

        /* ===== ESTILOS DO CALLER ===== */
        .box-video {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #4CAF50;
            z-index: 10;
        }

        .box-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Box Azul (Chat) */
        .chat-input-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 15;
            overflow-y: auto;
            padding: 15px;
            color: #333;
        }

        /* Mensagens */
        .phrase-box {
            background-color: transparent;
            padding: 1px 0;
            margin: 0.5px 0;
            font-size: 15px;
            line-height: 1.0;
            border: none;
            width: 100%;
            word-break: break-word;
            color: #333;
        }

        .interim-text {
            color: #666;
            opacity: 0.8;
            border-bottom: 1px dotted #aaa;
        }

        .final-text {
            color: #000;
            opacity: 1;
        }

        /* BotÃµes */
        #callActionBtn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        /* Bandeeiras */
        .language-bubbles {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 20;
        }

        .lang-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Responsividade */
        @media (max-width: 400px) {
            .box-video {
                width: 100px;
                height: 130px;
                bottom: 80px;
                right: 15px;
            }
            
            .chat-input-box {
                width: 90%;
                height: 180px;
                padding: 10px;
            }
            
            #callActionBtn {
                bottom: 20px;
                width: 110px;
                height: 35px;
                font-size: 14px;
            }
            
            .lang-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="box-principal">
        <!-- Box Azul (Chat) -->
        <div class="chat-input-box" id="textDisplay"></div>

        <!-- Box Video -->
        <div class="box-video">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- BotÃ£o Send -->
        <button id="callActionBtn">SEND ðŸš€</button>
        
        <!-- Bandeiras -->
        <div class="language-bubbles">
            <button class="lang-btn">ðŸ‡ºðŸ‡¸</button>
            <button class="lang-btn">ðŸ‡ªðŸ‡¸</button>
            <button class="lang-btn">ðŸ‡«ðŸ‡·</button>
        </div>
    </div>

    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
