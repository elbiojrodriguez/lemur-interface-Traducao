<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* ðŸ”µ Estilo do box azul (mantido) */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Box azul centralizado (mantido) -->
    <div class="chat-input-box"></div>
    
    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- ðŸ”» Controles (agora vazios, sem os balÃµes estÃ¡ticos) -->
        <div class="controls">
            <!-- BotÃ£o de call (opcional, mantido) -->
            <button id="callActionBtn" style="display:none;">Call</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
