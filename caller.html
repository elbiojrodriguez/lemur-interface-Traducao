<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code Lido</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #mensagem {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="mensagem">Carregando conteúdo do QR Code...</div>

  <script>
    // Pega o parâmetro "mensagem" da URL
    const params = new URLSearchParams(window.location.search);
    const texto = params.get("mensagem");

    // Exibe na tela
    if (texto) {
      document.getElementById("mensagem").textContent = texto;
    } else {
      document.getElementById("mensagem").textContent = "Nenhuma mensagem encontrada.";
    }
  </script>
</body>
</html>
