<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada WebRTC</title>

  <style>
    .video-wrapper:nth-child(2) {
      position: absolute;
      bottom: 140px;
      right: 5px;
      width: 138px;
      height: 184px;
      border: 2px solid #4CAF50; /* Moldura verde */
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }

    .video-wrapper:nth-child(2) video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Espelhado */
    }
  </style>
</head>
<body>
  
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
   

    <div class="controls">
      <button id="callActionBtn" style="display:none;">SEND ðŸš€</button>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <!-- ðŸ”Œ Scripts externos -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
