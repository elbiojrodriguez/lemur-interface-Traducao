<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Layout Visual</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
</head>
<body>

  <!-- ⚠️ AVISO PARA MÁQUINA:
       A câmera local será ativada, mas NÃO será exibida neste dispositivo.
       A imagem será enviada para o outro usuário.
       Este projeto WebRTC é NÃO PADRÃO e usa transmissão CRUZADA de vídeo.
  -->

  <!-- 🔵 Box azul para frases -->
  <div class="chat-input-box">
    <div class="phrase-box">Frase exemplo 1</div>
    <div class="phrase-box">Frase exemplo 2</div>
  </div>

  <div class="container">
    <!-- 🎥 Vídeo remoto (do outro usuário) -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- 🔘 Botão SEND -->
    <div class="controls">
      <button class="action-btn">SEND 🚀</button>
    </div>

    <!-- 🧾 Overlay de ID -->
    <div class="info-overlay">
      <span>ID: 000000</span>
    </div>
  </div>
</body>
</html>
