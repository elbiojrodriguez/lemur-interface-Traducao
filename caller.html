<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
  <!-- No seu HTML principal, adicione: -->
<script src="translator.js"></script>
  
</head>
<body>
  <div class="box-principal">  
  
        <!-- círculo com a bandeira -->
        <!-- Local -->
         <div class="local-mic-Lang">🏳️</div>
         
      <!-- Logo -->     
    <img src="assets/images/Lemur2P2.png" alt="Lemur Logo" class="logo">
     <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
 
 <!-- Sub Titulo --> 
    <div class="translator-label" id="translator-label">
      Live translation. No filters. No platform.
    </div>

 <!-- Remoto & Local -->
        <div class="remoter-Lang">🏳️</div>
        <div class="local-Lang">🏳️</div>
    
    <!-- 🎥 Vídeo remoto -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- 🎥 Vídeo local (mutado) -->
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- 🆔 ID do usuário -->
    <div class="info-overlay" style="opacity: 0; position: absolute; pointer-events: none;">
      <span id="myId"></span>
    </div>

    <!-- 🔘 Botão de chamada -->
    <div class="controls">
      <button id="callActionBtn" style="display: none;">SEND 🚀</button>
    </div>

    <!-- Sistema de Tradução -->
<div class="translation-container">
  <div class="translation-box">
    <div id="translatedText" class="translation-text">🎤</div>
    <div class="translation-controls">
      <button class="translation-btn microphone-btn" id="recordButton" disabled>🎤</button>
      <button class="translation-btn speaker-btn" id="speakerButton" disabled>🔊</button>
    </div>
  </div>
  
  <!-- Modal de gravação -->
  <div class="recording-modal" id="recordingModal">
    <div class="recording-dot"></div>
    <div class="recording-timer" id="recordingTimer">0:00</div>
  </div>
</div>
         
  <!-- 🔌 Scripts -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
  <!-- Adicione este script para a tradução por voz -->
  <script src="js/translation-voice.js"></script>
</body>
</html>
