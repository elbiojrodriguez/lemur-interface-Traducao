<div class="container">
  <!-- 🔹 Box azul centralizado -->
  <div class="chat-input-box">
    <!-- Conteúdo opcional aqui -->
  </div>

  <div class="video-wrapper">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="video-wrapper">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <button id="callActionBtn" style="display:none;">Call</button>

    <div class="language-bubbles">
      <button class="lang-btn">🇬🇧</button>
      <button class="lang-btn">🇧🇷</button>
      <button class="lang-btn">🇪🇸</button>
    </div>
  </div>

  <div class="info-overlay" style="display: none;">
    <span id="myId"></span>
  </div>
</div>
