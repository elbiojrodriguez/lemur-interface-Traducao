<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* Estilo do novo elemento de usu√°rio */
    .user-info {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Elementos da interface -->
  <div id="myId"></div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <button id="callActionBtn" style="display: none;">Chamar</button>

  <!-- Scripts -->
  <script src="assets/bandeiras/language-emoji.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module">
    import WebRTCCore from '../core/webrtc-core.js';

    function normalizeLangCode(lang) {
      return lang?.split('-')[0]?.toLowerCase() || 'en';
    }

    function getFlagEmoji(lang) {
      if (window.languageEmoji && typeof window.languageEmoji.langFlag === 'function') {
        const emoji = window.languageEmoji.langFlag(lang);
        return emoji || 'üåê';
      }
      console.warn("languageEmoji n√£o est√° dispon√≠vel.");
      return 'üåê';
    }

    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const userName = urlParams.get('name') || 'Visitante';
      const rawLang = urlParams.get('lang') || navigator.language || 'en';
      const userLang = normalizeLangCode(rawLang);
      console.log("Idioma detectado:", userLang);
      const userFlag = getFlagEmoji(userLang);

      const userInfoDisplay = document.createElement('div');
      userInfoDisplay.className = 'user-info';
      userInfoDisplay.innerHTML = `${userName} ${userFlag}`;
      document.body.appendChild(userInfoDisplay);

      const rtcCore = new WebRTCCore();
      const myId = crypto.randomUUID().substr(0, 8);
      document.getElementById('myId').textContent = myId;
      rtcCore.initialize(myId);
      rtcCore.setupSocketHandlers();

      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      let targetId = null;
      let localStream = null;

      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          localStream = stream;
          remoteVideo.srcObject = stream;
        })
        .catch(error => {
          console.error("Erro ao acessar a c√¢mera:", error);
        });

      const targetIdFromUrl = urlParams.get('targetId');
      if (targetIdFromUrl) {
        targetId = targetIdFromUrl;
        document.getElementById('callActionBtn').style.display = 'block';
      }

      document.getElementById('callActionBtn').onclick = () => {
        if (!targetId || !localStream) return;
        rtcCore.startCall(targetId, localStream);
      };

      rtcCore.setRemoteStreamCallback(stream => {
        stream.getAudioTracks().forEach(track => track.enabled = false);
        localVideo.srcObject = stream;
      });
    };
  </script>
</body>
</html>
