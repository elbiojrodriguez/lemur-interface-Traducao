<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call - Conectar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Video Containers -->
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Local Video PIP -->
  <div class="local-video-container">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Connection UI (shown by default) -->
  <div class="connection-ui" id="connectionUI">
    <div class="peer-info">
      <h2>Conectar a outra pessoa</h2>
      <p>Seu ID: <span id="myId" class="peer-id"></span></p>
    </div>
    
    <div id="qrcode"></div>
    
    <button id="callActionBtn" class="action-btn" style="display:none;">
      <i class="fas fa-phone"></i> Iniciar Chamada
    </button>
    
    <button id="showQRScannerBtn" class="action-btn">
      <i class="fas fa-qrcode"></i> Ler QR Code
    </button>
  </div>

  <!-- Call Controls (hidden by default) -->
  <div class="call-controls">
    <button id="endCallBtn" class="control-btn">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>

  <!-- Status Messages -->
  <div class="status-message" id="callStatus"></div>

  <!-- QR Code Scanner (hidden by default) -->
  <div id="reader"></div>

  <!-- WebRTC Dependencies -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
