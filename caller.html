<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seletor de Bandeiras</title>
  <style>
    .flag-selector {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .selected-flag {
      width: 40px;
      height: 30px;
      border: 2px solid #ccc;
    }

    .flag-options {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }

    .flag-options img {
      width: 40px;
      height: 30px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flag-options img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="flag-selector" onclick="toggleFlags()">
  <img id="selectedFlag" class="selected-flag" src="https://flagcdn.com/w40/us.png" alt="Selected Flag">
  <div class="flag-options" id="flagOptions">
    <img src="https://flagcdn.com/w40/us.png" alt="English" onclick="selectFlag(this)">
    <img src="https://flagcdn.com/w40/br.png" alt="Português" onclick="selectFlag(this)">
    <img src="https://flagcdn.com/w40/fr.png" alt="Français" onclick="selectFlag(this)">
    <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" onclick="selectFlag(this)">
    <img src="https://flagcdn.com/w40/es.png" alt="Español" onclick="selectFlag(this)">
  </div>
</div>

<script>
  function toggleFlags() {
    const options = document.getElementById('flagOptions');
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
  }

  function selectFlag(img) {
    document.getElementById('selectedFlag').src = img.src;
    document.getElementById('flagOptions').style.display = 'none';
    console.log("Idioma selecionado:", img.alt); // Aqui você pode disparar uma ação
  }

  // Fecha se clicar fora
  document.addEventListener('click', function(e) {
    const selector = document.querySelector('.flag-selector');
    if (!selector.contains(e.target)) {
      document.getElementById('flagOptions').style.display = 'none';
    }
  });
</script>

</body>
</html>
