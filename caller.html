<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* üîµ Estilo do box azul */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

        /* üí¨ Estilo BASE para todas as mensagens */
        .phrase-box {
            background-color: transparent;
            padding: 1px 0;
            margin: 0.5px 0;
            border-radius: 0;
            font-size: 15px;
            line-height: 1.0;
            border: none;
            box-shadow: none;
            width: 100%;
            word-break: break-word;
        }

        /* üéØ Estilo para TEXTO TEMPOR√ÅRIO (enquanto est√° falando) */
        .phrase-box.interim-box {
            animation: fadeIn 0.3s ease-out;
        }

        .interim-text {
            color: #666;
            opacity: 0.8;
            border-bottom: 1px dotted #aaa;
            transition: all 0.2s;
        }

        /* ‚úÖ Estilo para TEXTO FINALIZADO */
        .final-text {
            color: inherit;
            opacity: 1;
            animation: textFinalized 0.3s ease-out;
        }

        /* üéöÔ∏è Efeitos visuais */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textFinalized {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* üì± Melhorias para mobile */
        @media (max-width: 768px) {
            .phrase-box {
                font-size: 14px;
                line-height: 1.3;
            }
        }
    </style>
    
    <!-- ‚úÖ SCRIPT PARA MOSTRAR BOT√ÉO QUANDO H√Å PAR√ÇMETROS -->
    <script>
        // Verifica se h√° par√¢metros na URL e mostra o bot√£o SEND
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hasParams = urlParams.toString().length > 0;
            
            if (hasParams) {
                const button = document.getElementById('callActionBtn');
                if (button) {
                    button.style.display = 'block';
                }
            }
        });
    </script>
</head>
<body>
    <!-- üîπ Box azul centralizado com ID para JS -->
    <div class="chat-input-box" id="textDisplay"></div>

    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- üîª Controles -->
        <div class="controls">
            <button id="callActionBtn" style="display:none;">SEND üöÄ</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <!-- üîå Scripts -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
