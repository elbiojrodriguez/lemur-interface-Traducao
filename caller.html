<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caller - Videochamada Aut√¥noma</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }
    #remoteVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    #localVideo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 25%;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    .chat-box {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-height: 150px;
      padding: 15px;
      background: rgba(0, 123, 255, 0.8);
      border-radius: 10px;
      color: white;
      text-align: center;
      overflow-y: auto;
    }
    .language-bubbles {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .lang-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .lang-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- ‚úÖ TUDO SER√Å CRIADO PELO JAVASCRIPT -->
  <script>
    class VideoCallApp {
      constructor() {
        this.languages = [
          { code: 'en-US', flag: 'üá∫üá∏', speakText: 'Speak now', name: 'English' },
          { code: 'pt-BR', flag: 'üáßüá∑', speakText: 'Fale agora', name: 'Portugu√™s' },
          { code: 'es-ES', flag: 'üá™üá∏', speakText: 'Habla ahora', name: 'Espa√±ol' }
        ];
        this.currentLang = this.languages[1]; // Padr√£o: Portugu√™s
        this.setupUI();
        this.setupVoiceRecognition();
      }

      setupUI() {
        // ‚úÖ 1. Cria v√≠deo remoto
        const remoteVideo = document.createElement('video');
        remoteVideo.id = 'remoteVideo';
        remoteVideo.autoplay = true;
        remoteVideo.playsInline = true;
        document.body.appendChild(remoteVideo);

        // ‚úÖ 2. Cria v√≠deo local
        const localVideo = document.createElement('video');
        localVideo.id = 'localVideo';
        localVideo.autoplay = true;
        localVideo.muted = true;
        localVideo.playsInline = true;
        document.body.appendChild(localVideo);

        // ‚úÖ 3. Cria caixa de chat
        this.chatBox = document.createElement('div');
        this.chatBox.className = 'chat-box';
        this.chatBox.textContent = `${this.currentLang.flag} ${this.currentLang.speakText}...`;
        document.body.appendChild(this.chatBox);

        // ‚úÖ 4. Cria bal√µes de idioma
        const langBubbles = document.createElement('div');
        langBubbles.className = 'language-bubbles';
        
        this.languages.forEach(lang => {
          const btn = document.createElement('button');
          btn.className = 'lang-btn';
          btn.textContent = lang.flag;
          btn.title = lang.name;
          btn.onclick = () => this.changeLanguage(lang.code);
          langBubbles.appendChild(btn);
        });
        
        document.body.appendChild(langBubbles);
      }

      changeLanguage(langCode) {
        this.currentLang = this.languages.find(lang => lang.code === langCode);
        this.chatBox.textContent = `${this.currentLang.flag} ${this.currentLang.speakText}...`;
        
        if (this.recognition) {
          this.recognition.stop();
          this.recognition.lang = langCode;
          setTimeout(() => this.recognition.start(), 500);
        }
      }

      setupVoiceRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          this.chatBox.textContent = "Seu navegador n√£o suporta reconhecimento de voz.";
          return;
        }

        this.recognition = new SpeechRecognition();
        this.recognition.lang = this.currentLang.code;
        this.recognition.continuous = true;
        this.recognition.interimResults = true;

        this.recognition.onresult = (e) => {
          let transcript = '';
          for (let i = e.resultIndex; i < e.results.length; i++) {
            transcript += e.results[i][0].transcript;
          }
          this.chatBox.textContent = transcript;
        };

        this.recognition.start();
      }
    }

    // Inicia o app quando a p√°gina carrega
    window.onload = () => new VideoCallApp();
  </script>
</body>
</html>
