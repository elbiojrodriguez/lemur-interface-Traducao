<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Conectar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== MODO 1: TELA DE BOAS-VINDAS (USA ESTILOS EXISTENTES) ===== -->
    <div class="app-mode active" id="welcome-mode">
        <div class="box-principal" id="welcome-screen">
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>

            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo">
            <h1>EchoMeP2P</h1>
            <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
            <h2 id="welcome-title">Welcome!</h2>
                    
            <input type="text" class="name-input" id="name-input" placeholder="Your name" />
            
            <div class="permissions-container">
                <div class="permission-item">
                    <div class="permission-checkbox" id="camera-checkbox"></div>
                    <div class="permission-text" id="camera-text">Allow camera access</div>
                </div>
                <div class="permission-item">
                    <div class="permission-checkbox" id="microphone-checkbox"></div>
                    <div class="permission-text" id="microphone-text">Allow microphone access</div>
                </div>
            </div>
            
            <button class="next-button" id="next-button-welcome">Next</button>
        </div>
    </div>

    <!-- ===== MODO 2: TELA PRINCIPAL DO CALLER (SUBSTITUÍDA PELO MÓDULO 3) ===== -->
    <div class="app-mode" id="main-mode">
        <div class="box-principal">
            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo">
            <h1>EchoMeP2P</h1>
            <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
            
            <button class="btn-send" id="send-button">SEND🚀</button>
            
            <!-- Box Azul -->
            <div class="blue-box"></div>
            
            <!-- Box Vermelho -->
            <div class="red-box"></div>
            
            <!-- Box de vídeo -->
            <div class="video-box">
                <img src="assets/images/lemur.png" class="camera-feed" alt="Video feed">
                <div class="overlay-info">
                    <div class="user-name" id="user-name-display">Usuário</div>
                    <div class="user-language">🇧🇷</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/caller-ui.js"></script>
       
</body>
</html>
