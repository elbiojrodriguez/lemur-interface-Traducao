<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 160px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 20;
      color: #003366;
      font-size: 1.2em;
      padding: 10px;
      overflow-y: auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .language-selector {
      margin-top: 20px;
      text-align: center;
    }

    .language-selector select {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
    }

    .auto-lang-button {
      margin-top: 10px;
      text-align: center;
    }

    .auto-lang-button button {
      font-size: 1.2em;
      padding: 10px 14px;
      border: none;
      border-radius: 50px;
      background-color: #e0e0e0;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .stop-button {
      margin-top: 20px;
      text-align: center;
    }

    .stop-button button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
    }

    .listening-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: red;
      animation: pulse 1s infinite;
      z-index: 30;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- 🔹 Indicador de escuta -->
  <div class="listening-indicator" id="listeningIndicator" style="display: none;"></div>

  <!-- 🔹 Box azul centralizado -->
  <div class="chat-input-box" id="chatBox">Clique na bandeira para falar</div>

  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <button id="callActionBtn" class="call-button">Call</button>

      <div class="language-bubbles">
        <button class="lang-btn" data-lang="en-US">🇺🇸</button>
        <button class="lang-btn" data-lang="pt-BR">🇧🇷</button>
        <button class="lang-btn" data-lang="es-ES">🇪🇸</button>
      </div>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <!-- 🔻 Seletor completo de idiomas -->
  <div class="language-selector">
    <label for="languageSelector">Escolher idioma para falar:</label>
    <select id="languageSelector">
      <option value="pt-BR">🇧🇷 Português</option>
      <option value="en-US">🇺🇸 Inglês (EUA)</option>
      <option value="en-GB">🇬🇧 Inglês (UK)</option>
      <option value="es-ES">🇪🇸 Espanhol</option>
      <option value="fr-FR">🇫🇷 Francês</option>
      <option value="de-DE">🇩🇪 Alemão</option>
      <option value="it-IT">🇮🇹 Italiano</option>
      <option value="ja-JP">🇯🇵 Japonês</option>
      <option value="zh-CN">🇨🇳 Chinês</option>
      <option value="ru-RU">🇷🇺 Russo</option>
      <option value="ko-KR">🇰🇷 Coreano</option>
      <option value="ar-SA">🇸🇦 Árabe</option>
    </select>
  </div>

  <!-- 🔻 Botão automático com idioma detectado -->
  <div class="auto-lang-button" id="autoLangContainer"></div>

  <!-- 🔻 Botão de parar -->
  <div class="stop-button">
    <button id="stopBtn">🛑 Parar reconhecimento</button>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
