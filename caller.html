<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Mobile Video Call</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    /* üîµ Blue box style */
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 200px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 20;
      overflow-y: auto;
      padding: 10px;
    }

    /* üí¨ Recognized phrases style */
    .phrase-box {
      padding: 8px;
      margin: 6px 0;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 8px;
      color: #000;
      font-size: 16px;
    }

    /* üåç Language phrase style */
    #languageInfo {
      position: absolute;
      bottom: 560px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
      z-index: 30;
    }
    
    /* ‚ú® Personalized greeting style */
    #userGreeting {
      position: absolute;
      bottom: 590px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      z-index: 30;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- ‚ú® Personalized greeting -->
  <div id="userGreeting"></div>
  
  <!-- üåç Detected language phrase -->
  <div id="languageInfo"></div>

  <!-- üîπ Centered blue box with ID for JS -->
  <div class="chat-input-box" id="textDisplay"></div>

  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- üîª Controls -->
    <div class="controls">
      <button id="callActionBtn" style="display:none;">SEND üöÄ</button>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <!-- üîå Scripts -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
