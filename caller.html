<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 160px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 20;
      color: #003366;
      font-size: 1.2em;
      padding: 10px;
      overflow-y: auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .mobile-speech-controls {
      text-align: center;
      margin-top: 20px;
    }

    #startSpeechBtn {
      font-size: 1.2em;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .listening-indicator {
      margin-top: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: red;
      animation: pulse 1s infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Box azul centralizado para mostrar fala -->
  <div class="chat-input-box" id="chatBox">Toque em "Falar" para comeÃ§ar</div>

  <!-- ðŸ”¹ Controles de fala para mobile -->
  <div class="mobile-speech-controls">
    <button id="startSpeechBtn">ðŸŽ¤ Falar</button>
    <div id="listeningIndicator" class="listening-indicator" style="display: none;"></div>
  </div>

  <!-- ðŸ”¹ VÃ­deos da chamada -->
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <button id="callActionBtn" class="call-button">Call</button>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
