<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Caller</title>
    <style>
        /* SEUS ESTILOS EXISTENTES - MANTIDOS */
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
            background-color: #e74c3c; /* Fundo vermelho */
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff;
            position: relative;
            overflow-y: auto;
        }

        .logo {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            height: auto;
        }

        #EchoMeP2P-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 7vw;
            white-space: nowrap;
            text-align: center;
        }

        .translator-label {
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 5vw;
            text-align: center;
            width: 80%;
            max-width: 90%;
        }

        #welcome-title {
            position: absolute;
            top: 21%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 9vw;
            white-space: nowrap;
            text-align: center;
        }

        .name-input {
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 5%;
            padding: 1vh 1vw;
            border-radius: 3vw;
            border: none;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            font-size: 6vw;
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .permissions-container {
            position: absolute;
            top: 41%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 1.5vh 2vw;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3vw;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }

        .permission-checkbox {
            width: 5vw;
            height: 5vw;
            margin-right: 3vw;
            border: 2px solid #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .permission-checkbox.checked {
            background-color: #3498db;
        }

        .permission-checkbox.checked::after {
            content: "‚úì";
            color: white;
            font-size: 4vw;
        }

        .permission-text {
            flex: 1;
            text-align: left;
            font-size: 4vw;
            color: #333;
        }

        .next-button {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3vw;
            font-size: 5vw;
            cursor: pointer;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .next-button:hover {
            background-color: #2980b9;
        }

        .error-state {
            background-color: #e74c3c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-0.5vw); }
            40%, 80% { transform: translateX(0.5vw); }
        }

        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
        }
        
        .status-message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background-color: #e6f7f2;
            color: #06d6a0;
            border: 1px solid #b6f0e2;
        }
        
        .status-error {
            background-color: #fdedf0;
            color: #ef476f;
            border: 1px solid #f8cfd7;
        }
        
        .status-warning {
            background-color: #fff8e6;
            color: #e6b400;
            border: 1px solid #ffeaa7;
        }
        
        .caller-message {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            font-size: 5vw;
            color: #333;
            text-align: center;
        }
        
        .debug-info {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box-principal" id="welcome-screen">
        <div class="loader-container" id="loader-container">
            <div class="loader"></div>
        </div>

        <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo" id="logo" />
        <h1 id="EchoMeP2P-title">EchoMeP2P</h1>
        
        <div class="caller-message" id="caller-message">
            Let's talk! I'm <span id="caller-name"></span>, and you?
        </div>
        
        <input type="text" class="name-input" id="name-input" placeholder="Type your name" />
        
        <div class="permissions-container">
            <div class="permission-item">
                <div class="permission-checkbox" id="camera-checkbox"></div>
                <div class="permission-text" id="camera-text">Allow camera access</div>
            </div>
            <div class="permission-item">
                <div class="permission-checkbox" id="microphone-checkbox"></div>
                <div class="permission-text" id="microphone-text">Allow microphone access</div>
            </div>
        </div>
        
        <button class="next-button" id="next-button">Next</button>
        
        <div class="status-message" id="status-message"></div>
        <div class="debug-info" id="debug-info"></div>
        
        <button style="position: absolute; top: 85%; left: 50%; transform: translateX(-50%); padding: 5px 10px; font-size: 12px;" 
                onclick="toggleDebug()">Debug Info</button>
    </div>

    <script>
        // C√≥digo de tradu√ß√£o
        const TRANSLATE_ENDPOINT = 'https://chat-tradutor.onrender.com/translate';

        const textsToTranslateCaller = {
          "EchoMeP2P-title": "EchoMeP2P",
          "caller-message": "Let's talk! I'm {0}, and you?",
          "name-input": "Type your name",
          "next-button": "Next",
          "camera-text": "Allow camera access",
          "microphone-text": "Allow microphone access"
        };

        async function translateText(text, targetLang) {
          try {
            if (targetLang === 'en') return text;

            const response = await fetch(TRANSLATE_ENDPOINT, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text, targetLang })
            });

            const result = await response.json();
            return result.translatedText || text;

          } catch (error) {
            console.error('Erro na tradu√ß√£o:', error);
            return text;
          }
        }

        // Fun√ß√£o para solicitar permiss√µes
        async function requestMediaPermissions() {
            try {
                // Solicita acesso √† c√¢mera e microfone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Para as tracks imediatamente (apenas quer√≠amos a permiss√£o)
                stream.getTracks().forEach(track => track.stop());
                
                return true;
                
            } catch (error) {
                console.error('Erro ao acessar dispositivos:', error);
                return false;
            }
        }
        
        // Fun√ß√£o para mostrar status
        function showStatus(message, type) {
            const statusElement = document.getElementById("status-message");
            statusElement.textContent = message;
            statusElement.className = "status-message status-" + type;
            statusElement.style.display = 'block';
            
            // Auto-esconder ap√≥s 5 segundos para mensagens de sucesso
            if (type === "success") {
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 5000);
            }
        }
        
        // Fun√ß√£o para debug
        function addDebugInfo(info) {
            const debugElement = document.getElementById("debug-info");
            debugElement.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${info}</div>`;
        }
        
        function toggleDebug() {
            const debugElement = document.getElementById("debug-info");
            debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
        }
        
        // Fun√ß√£o para testar conex√£o com servidor
        async function testServerConnection() {
            try {
                addDebugInfo("Testando conex√£o com servidor...");
                const response = await fetch("https://serve-app.onrender.com/health");
                const data = await response.json();
                addDebugInfo(`Servidor: ${data.status}, FCM: ${data.fcm_configured}`);
                return data.fcm_configured;
            } catch (error) {
                addDebugInfo("‚ùå Erro ao conectar com servidor: " + error.message);
                return false;
            }
        }
        
        // Fun√ß√£o para enviar notifica√ß√£o
        async function sendNotification(targetToken, userName, callerName) {
            const title = "Incoming Call";
            const body = `${callerName} wants to talk with you!`;
            
            addDebugInfo(`Enviando notifica√ß√£o para: ${targetToken}`);
            addDebugInfo(`De: ${userName}, Para: ${callerName}`);
            
            try {
                const response = await fetch("https://serve-app.onrender.com/send-notification", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        token: targetToken, 
                        title: title,
                        body: body,
                        data: {
                            type: "call",
                            callerName: userName,
                            lang: navigator.language || 'en',
                            timestamp: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addDebugInfo("‚úÖ Notifica√ß√£o enviada: " + result.messageId);
                    showStatus("‚úÖ Notification sent successfully!", "success");
                    return true;
                } else {
                    const errorData = await response.json();
                    addDebugInfo("‚ùå Erro do servidor: " + JSON.stringify(errorData));
                    throw new Error(`Server error: ${response.status} - ${errorData.message}`);
                }
            } catch (error) {
                console.error("Error sending notification:", error);
                addDebugInfo("‚ùå Falha no envio: " + error.message);
                showStatus(`‚ùå Failed to send notification: ${error.message || "Unknown error"}`, "error");
                return false;
            }
        }

        // C√≥digo principal
        document.addEventListener('DOMContentLoaded', async () => {
            const nextButton = document.getElementById('next-button');
            const nameInput = document.getElementById('name-input');
            const welcomeScreen = document.getElementById('welcome-screen');
            const loaderContainer = document.getElementById('loader-container');
            const cameraCheckbox = document.getElementById('camera-checkbox');
            const microphoneCheckbox = document.getElementById('microphone-checkbox');
            const callerMessage = document.getElementById('caller-message');
            const callerNameSpan = document.getElementById('caller-name');
            
            // L√™ os par√¢metros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const browserId = urlParams.get('browserId');
            const targetName = urlParams.get('name');
            const lang = urlParams.get('lang');
            
            let cameraGranted = false;
            let microphoneGranted = false;
            
            // Debug info
            addDebugInfo(`Token: ${token ? '‚úÖ Presente' : '‚ùå Ausente'}`);
            addDebugInfo(`Target Name: ${targetName || 'N√£o informado'}`);
            addDebugInfo(`Browser ID: ${browserId || 'N√£o informado'}`);
            
            // Preenche o nome do caller na mensagem
            if (targetName) {
                callerNameSpan.textContent = decodeURIComponent(targetName);
            }

            // Testa conex√£o com servidor
            const serverOk = await testServerConnection();
            if (!serverOk) {
                showStatus("‚ö†Ô∏è Server connection issue", "warning");
            }

            // Mostra loader durante tradu√ß√£o
            loaderContainer.style.display = 'flex';

            // Processo de tradu√ß√£o
            const browserLang = lang || (navigator.language || 'en').split('-')[0];
            
            for (const [elementId, text] of Object.entries(textsToTranslateCaller)) {
                try {
                    let translated = await translateText(text, browserLang);
                    const element = document.getElementById(elementId);

                    if (element) {
                        if (elementId === 'caller-message' && targetName) {
                            // Substitui o placeholder {0} pelo nome do caller
                            translated = translated.replace('{0}', decodeURIComponent(targetName));
                            element.innerHTML = translated;
                        } else if (elementId === 'name-input') {
                            element.placeholder = translated;
                        } else {
                            element.textContent = translated;
                        }
                    }
                } catch (error) {
                    console.error(`Erro ao traduzir ${elementId}:`, error);
                }
            }

            // Esconde o loader
            loaderContainer.style.display = 'none';

            // Event listener para os checkboxes
            cameraCheckbox.addEventListener('click', async () => {
                cameraGranted = await requestMediaPermissions();
                if (cameraGranted) {
                    cameraCheckbox.classList.add('checked');
                    addDebugInfo("‚úÖ Permiss√£o de c√¢mera concedida");
                } else {
                    cameraCheckbox.classList.remove('checked');
                    addDebugInfo("‚ùå Permiss√£o de c√¢mera negada");
                }
            });

            microphoneCheckbox.addEventListener('click', async () => {
                microphoneGranted = await requestMediaPermissions();
                if (microphoneGranted) {
                    microphoneCheckbox.classList.add('checked');
                    addDebugInfo("‚úÖ Permiss√£o de microfone concedida");
                } else {
                    microphoneCheckbox.classList.remove('checked');
                    addDebugInfo("‚ùå Permiss√£o de microfone negada");
                }
            });

            // Event listener para o bot√£o Next
            nextButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                let hasError = false;

                if (!name) {
                    hasError = true;
                    addDebugInfo("‚ùå Nome n√£o preenchido");
                }

                if (!cameraGranted || !microphoneGranted) {
                    hasError = true;
                    addDebugInfo("‚ùå Permiss√µes n√£o concedidas");
                }
                
                // Verifica se h√° token (chave do Firebase)
                if (!token) {
                    hasError = true;
                    addDebugInfo("‚ùå Token n√£o recebido");
                    showStatus("Token not received. Cannot send notification.", "error");
                }

                if (hasError) {
                    welcomeScreen.classList.add('error-state');
                    setTimeout(() => {
                        welcomeScreen.classList.remove('error-state');
                    }, 1000);
                    return;
                }

                // Mostra loader durante envio da notifica√ß√£o
                loaderContainer.style.display = 'flex';
                nextButton.disabled = true;
                addDebugInfo("‚è≥ Enviando notifica√ß√£o...");

                // Envia a notifica√ß√£o
                const success = await sendNotification(token, name, targetName);
                
                // Esconde o loader
                loaderContainer.style.display = 'none';
                nextButton.disabled = false;
                
                if (success) {
                    // Muda o fundo para vermelho ap√≥s sucesso
                    document.body.style.backgroundColor = "#e74c3c";
                    addDebugInfo("üéâ Fundo alterado para vermelho - sucesso!");
                }
            });
        });
    </script>
</body>
</html>
