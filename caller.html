<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* üîµ Estilo do box azul (mantido) */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
        }
    </style>
    <style>
    /* üî∑ GRID TEMPOR√ÅRIO (remova depois do ajuste) */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 10px 10px; /* Tamanho do grid */
        z-index: 9999;
        pointer-events: none; /* Permite clicar nos elementos abaixo */
    }
</style>
    <style>
    /* üéØ CRUZ DE REFER√äNCIA CENTRAL + R√ìTULOS */
    body::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background-image: 
            /* Linhas centrais (cruz) */
            linear-gradient(to right, rgba(255,0,0,0.7) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,0,0,0.7) 1px, transparent 1px),
            /* Grid secund√°rio (10px) */
            linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 
            100% 100%, 100% 100%, /* Cruz */
            10px 10px, 10px 10px; /* Grid */
        z-index: 9999;
        pointer-events: none;
    }

    /* R√≥tulos num√©ricos */
    .coord-x, .coord-y {
        position: fixed;
        color: red;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 10000;
        pointer-events: none;
    }
    .coord-x { bottom: 5px; } /* Posi√ß√£o X (horizontal) */
    .coord-y { left: 5px; }   /* Posi√ß√£o Y (vertical) */
</style>
</head>
<body>
    <!-- üîπ Box azul centralizado (mantido) -->
    <div class="chat-input-box"></div>
    
    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- üîª Controles (agora vazios, sem os bal√µes est√°ticos) -->
        <div class="controls">
            <!-- Bot√£o de call (opcional, mantido) -->
            <button id="callActionBtn" style="display:none; margin: 0 10px;">Call</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
