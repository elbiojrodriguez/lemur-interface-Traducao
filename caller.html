<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    /* Estilo do novo elemento de usuÃ¡rio */
    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
    }
    
    /* Estilo da bandeira (ajuste conforme necessidade) */
    .user-flag {
      width: 24px;
      height: 16px;
      border-radius: 3px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Novo elemento de usuÃ¡rio (serÃ¡ preenchido via JavaScript) -->
  <div id="userInfoDisplay" class="user-info" style="display: none;">
    <img id="userFlag" class="user-flag" src="" alt="Bandeira" />
    <span id="userName"></span>
  </div>

  <!-- Container principal (mantido integralmente) -->
  <div class="container">
    <!-- Video remoto -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Video local -->
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button id="callActionBtn" class="call-button">SEND ðŸš€</button>
    </div>

    <!-- Overlay de informaÃ§Ãµes (original) -->
    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <!-- Scripts (mantidos sem alteraÃ§Ãµes) -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
