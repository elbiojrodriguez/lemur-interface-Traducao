<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualLink - Conexão Automática</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f0f0f0;
            position: relative;
        }

        /* Box Verde (vídeo recebido) */
        #incomingVisualBox {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #incomingVisualBox video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Status da conexão */
        #connectionStatus {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Box Verde (vídeo recebido) -->
    <div id="incomingVisualBox">
        <video id="incomingVideo" autoplay playsinline></video>
    </div>

    <!-- Status da conexão -->
    <div id="connectionStatus">Conectando...</div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script>
        // Configuração do WebRTC Automático
        document.addEventListener('DOMContentLoaded', async () => {
            const incomingVideo = document.getElementById('incomingVideo');
            const statusDiv = document.getElementById('connectionStatus');
            
            // 1. Extrai o ID da URL (do QR Code)
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id');
            
            if (!targetId) {
                statusDiv.textContent = "Erro: ID não encontrado na URL";
                return;
            }
            
            statusDiv.textContent = `Conectando a ${targetId}...`;
            
            // 2. Configuração do WebRTC
            const webrtc = new WebRTCCore();
            webrtc.initialize('caller_' + Math.random().toString(36).substr(2, 5));
            
            webrtc.setRemoteStreamCallback(stream => {
                incomingVideo.srcObject = stream;
                statusDiv.textContent = `Conectado a ${targetId}`;
            });

            // 3. Tenta conectar automaticamente
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                webrtc.startCall(targetId, stream);
                
            } catch (error) {
                statusDiv.textContent = "Erro: Permissão negada para câmera/microfone";
                console.error("Erro de permissão:", error);
            }

            // Classe WebRTC (mantida igual da sua versão original)
            class WebRTCCore {
                constructor(socketUrl = window.location.origin) {
                    this.socket = io(socketUrl);
                    this.peer = null;
                    this.localStream = null;
                    this.remoteStreamCallback = null;
                    this.currentCaller = null;
                    this.iceServers = {
                        iceServers: [
                            { urls: "stun:stun.l.google.com:19302" },
                            { urls: "stun:global.stun.twilio.com:3478?transport=udp" }
                        ]
                    };
                    this.userId = null;
                    this.setupSocketHandlers();
                }

                initialize(userId) {
                    this.userId = userId;
                    this.socket.emit('register', userId);
                }

                startCall(targetId, stream) {
                    this.localStream = stream;
                    this.peer = new RTCPeerConnection(this.iceServers);

                    stream.getTracks().forEach(track => {
                        this.peer.addTrack(track, stream);
                    });

                    this.peer.ontrack = event => {
                        if (this.remoteStreamCallback) {
                            this.remoteStreamCallback(event.streams[0]);
                        }
                    };

                    this.peer.onicecandidate = event => {
                        if (event.candidate) {
                            this.socket.emit('ice-candidate', {
                                to: targetId,
                                candidate: event.candidate
                            });
                        }
                    };

                    this.peer.createOffer()
                        .then(offer => this.peer.setLocalDescription(offer))
                        .then(() => {
                            this.socket.emit('call', {
                                to: targetId,
                                offer: this.peer.localDescription
                            });
                        })
                        .catch(error => console.error('Erro ao criar oferta:', error));
                }

                setupSocketHandlers() {
                    this.socket.on('acceptAnswer', data => {
                        if (this.peer) {
                            this.peer.setRemoteDescription(new RTCSessionDescription(data.answer))
                                .catch(error => console.error('Erro ao definir descrição remota:', error));
                        }
                    });

                    this.socket.on('ice-candidate', candidate => {
                        if (this.peer) {
                            this.peer.addIceCandidate(new RTCIceCandidate(candidate))
                                .catch(error => console.error('Erro ao adicionar candidato ICE:', error));
                        }
                    });
                }

                setRemoteStreamCallback(callback) {
                    this.remoteStreamCallback = callback;
                }
            }
        });
    </script>
</body>
</html>
