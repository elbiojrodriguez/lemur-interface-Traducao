<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* ðŸ”µ Estilo do box azul */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

        /* ðŸ’¬ Estilo das frases reconhecidas - VersÃ£o Compacta */
.phrase-box {
    background-color: transparent;
    padding: 4px 0;       /* EspaÃ§amento mÃ­nimo entre linhas */
    margin: 2px 0;        /* Reduz margem entre mensagens */
    border-radius: 0;     /* Remove cantos arredondados */
    color: inherit;       /* Usa a cor padrÃ£o do texto */
    font-size: 15px;      /* Tamanho consistente */
    line-height: 1.4;     /* EspaÃ§amento natural entre linhas */
    border: none;         /* Remove bordas */
    box-shadow: none;     /* Remove sombras se houver */
}

/* Estilo para o texto temporÃ¡rio (enquanto fala) */
.interim-text {
    color: #666;          /* Cinza mais claro */
    opacity: 0.8;
    border-bottom: 1px dotted #aaa; /* Feedback visual sutil */
}

/* Estilo para texto finalizado */
.final-text {
    color: #000;         /* Preto sÃ³lido */
}
    </style>
</head>
<body>
    <!-- ðŸ”¹ Box azul centralizado com ID para JS -->
    <div class="chat-input-box" id="textDisplay"></div>

    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- ðŸ”» Controles -->
        <div class="controls">
            <button id="callActionBtn" style="display:none;">SEND ðŸš€</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <!-- ðŸ”Œ Scripts -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
