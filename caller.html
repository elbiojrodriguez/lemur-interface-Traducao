<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
</head>
<body>

<div class="record-container">
  <button class="record-btn" id="recordButton">🎤 <span id="langFlag">🇧🇷</span></button>
  <button class="language-btn" id="languageToggle">🌐</button>
  <div class="language-list" id="languageList">
    <button data-lang="pt-BR">🇧🇷</button>
    <button data-lang="en">🇺🇸</button>
    <button data-lang="de">🇩🇪</button>
    <button data-lang="es">🇪🇸</button>
    <button data-lang="fr">🇫🇷</button>
    <button data-lang="it">🇮🇹</button>
    <button data-lang="ja">🇯🇵</button>
  </div>
</div>


  <!-- 🔹 BLOCO 3: Janela flutuante que aparece durante a gravação -->
  <div class="voice-popup" id="voicePopup">
    <div class="wave-visual"></div>
    <p class="recording-label">🎙️ Gravando...</p>
    <button class="finish-btn" id="finishRecording">✅ Finalizar</button>
  </div>

  <!-- 🔹 BLOCO 4: Área de texto com o que foi falado e a tradução -->
  <div class="translation-box">
    <div class="text-display bloco-portugues">
      <h3 id="originalTitle">Texto reconhecido</h3>
      <div id="originalText" class="text-content">Aguardando entrada de voz...</div>
    </div>
    <div class="text-display bloco-ingles">
      <h3 id="translatedTitle">Tradução</h3>
      <div id="translatedText" class="text-content">A tradução aparecerá aqui</div>
    </div>
  </div>

  <!-- 🔹 BLOCO 5: Elementos visuais do seu projeto Lemur -->
  <div class="box-principal">
    <img src="assets/images/Lemur2P2.png" alt="Lemur Logo" class="logo">
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
    <div class="translator-label" id="translator-label">
      Live translation. No filters. No platform.
    </div>
    <div class="remoter-Lang">🇺🇾</div>
    <div class="local-Lang">🏳️</div>
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="info-overlay" style="opacity: 0; position: absolute; pointer-events: none;">
      <span id="myId"></span>
    </div>
    <div class="controls">
      <button id="callActionBtn" style="display: none;">SEND 🚀</button>
    </div>
  </div>

  <!-- 🔹 BLOCO 6: Scripts do sistema -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
  <script src="js/translation-voice.js"></script>
</body>
</html>
