<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Mantido mas oculto por CSS (para fallback) -->
  <div class="controls" style="display: none;">
    <button id="scanBtn">Scan QR Code</button>
    <button id="callActionBtn">Call</button>
  </div>

  <div class="info-overlay">
    <span id="myId"></span>
  </div>

  <!-- Scanner sempre ativo -->
  <div id="reader" style="width: 100%;"></div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
