<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videochat Simplificado</title>
    <style>
        /* ðŸ”µ Estilo do box azul */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

        /* ðŸ’¬ Estilo das frases reconhecidas */
        .phrase-box {
            padding: 8px;
            margin: 6px 0;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 8px;
            color: #000;
            font-size: 16px;
        }

        /* VÃ­deo principal */
        .main-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Container PIP */
        .pip-container {
            position: absolute;
            bottom: calc(80px + 60px);
            right: 5px;
            width: 34.5%;
            max-width: 138px;
            height: 184px;
            transform: translateX(-17%);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #4CAF50;
            z-index: 10;
        }

        /* VÃ­deo PIP */
        .pip-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <!-- VÃ­deo principal -->
    <video class="main-video" id="remoteVideo" autoplay playsinline></video>

    <!-- Container PIP -->
    <div class="pip-container">
        <video class="pip-video" id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- Box azul de chat -->
    <div class="chat-input-box" id="textDisplay"></div>
</body>
</html>
