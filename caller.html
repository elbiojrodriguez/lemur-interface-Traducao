<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 200px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 20;
    }

    .language-bubbles {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .lang-btn {
      font-size: 24px;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 🔹 Box azul para texto reconhecido -->
  <div class="chat-input-box"></div>

  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <!-- 🔻 Balões funcionais -->
      <div class="language-bubbles">
        <!-- Balão que mostra o idioma atual -->
        <button id="currentLangBubble" class="lang-btn" title="Idioma atual">🇧🇷</button>

        <!-- Balão seletor de idioma -->
        <button id="langSelectorBtn" class="lang-btn" title="Selecionar idioma">🌐</button>
      </div>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
