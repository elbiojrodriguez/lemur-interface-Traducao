<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
  <!-- üîµ ESTILOS DO TRADUTOR DE VOZ (AGORA NO LUGAR CORRETO) -->
   <style>
        /* üîµ Estilo do box azul */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

        /* üí¨ Estilo BASE para todas as mensagens */
.phrase-box {
    background-color: transparent;
    padding: 1px 0;
    margin: 0.5px 0;
    border-radius: 0;
    font-size: 15px;
    line-height: 1.0;
    border: none;
    box-shadow: none;
    width: 100%;
    word-break: break-word;
}

/* üéØ Estilo para TEXTO TEMPOR√ÅRIO (enquanto est√° falando) */
.phrase-box.interim-box {
    animation: fadeIn 0.3s ease-out; /* Suaviza a apari√ß√£o */
}

.interim-text {
    color: #666;
    opacity: 0.8;
    border-bottom: 1px dotted #aaa;
    transition: all 0.2s; /* Suaviza as atualiza√ß√µes de texto */
}

/* ‚úÖ Estilo para TEXTO FINALIZADO */
.final-text {
    color: inherit; /* Herda a cor do tema pai */
    opacity: 1;
    animation: textFinalized 0.3s ease-out;
}

/* üéöÔ∏è Efeitos visuais */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(2px); }
    to { opacity: 1; transform: translateY(0); }
}
/* Estilo para quando o microfone est√° ativo continuamente */
.listening-mode .text-display-placeholder {
    animation: pulseOpacity 2s infinite;
}

@keyframes pulseOpacity {
    0% { opacity: 0.8; }
    50% { opacity: 0.4; }
    100% { opacity: 0.8; }
}
@keyframes textFinalized {
    from { opacity: 0.5; }
    to { opacity: 1; }
}

/* üì± Melhorias para mobile */
@media (max-width: 768px) {
    .phrase-box {
        font-size: 14px;
        line-height: 1.3;
    }
}
    </style>
</head>
<body>
  <div class="box-principal">    
    <img src="assets/images/Lemur2P2.png" alt="Lemur Logo" class="logo">
    <div class="translator-label" id="translator-label">
      Live translation. No filters. No platform.
    </div>
    
    <!-- üé• V√≠deo remoto -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- üé• V√≠deo local (mutado) -->
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- üÜî ID do usu√°rio -->
    <div class="info-overlay" style="opacity: 0; position: absolute; pointer-events: none;">
      <span id="myId"></span>
    </div>

    <!-- üîò Bot√£o de chamada -->
    <div class="controls">
      <button id="callActionBtn" style="display: none;">SEND üöÄ</button>
    </div>

    <!-- ‚úÖ CAIXA DE TEXTO PARA O TRADUTOR (AGORA PRESENTE) -->
    <div class="chat-input-box"></div> 
  </div>
  
  <!-- üîå Scripts -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
