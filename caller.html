<!-- 🌐 BOTÃO COM BANDEIRA DAS NAÇÕES UNIDAS -->
<style>
  #languageButton {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 40px;
  }

  #languageModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  .modal-content select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }

  .close-btn {
    margin-top: 15px;
    background: #0078D7;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<!-- 🌐 BOTÃO COM BANDEIRA -->
<button id="languageButton" title="Selecionar idioma">🌐</button>

<!-- 🗂️ MODAL COM SELETOR DE IDIOMA -->
<div id="languageModal">
  <div class="modal-content">
    <h2>Escolha seu idioma:</h2>
    <select id="languageSelector">
      <option value="" selected disabled>— Selecione —</option>
      <option value="en-US">🇺🇸 Inglês (EUA)</option>
      <option value="en-GB">🇬🇧 Inglês (UK)</option>
      <option value="pt-BR">🇧🇷 Português (BR)</option>
      <option value="es-ES">🇪🇸 Espanhol</option>
      <option value="fr-FR">🇫🇷 Francês</option>
      <option value="de-DE">🇩🇪 Alemão</option>
      <option value="it-IT">🇮🇹 Italiano</option>
      <option value="ja-JP">🇯🇵 Japonês</option>
      <option value="zh-CN">🇨🇳 Chinês</option>
      <option value="ru-RU">🇷🇺 Russo</option>
      <option value="ko-KR">🇰🇷 Coreano</option>
      <option value="ar-SA">🇸🇦 Árabe</option>
    </select>
    <button class="close-btn" onclick="closeModal()">Fechar</button>
  </div>
</div>

<!-- 🔧 SCRIPT PARA ABRIR E FECHAR -->
<script>
  const languageButton = document.getElementById('languageButton');
  const languageModal = document.getElementById('languageModal');

  languageButton.addEventListener('click', () => {
    languageModal.style.display = 'flex';
  });

  function closeModal() {
    languageModal.style.display = 'none';
  }
</script>
