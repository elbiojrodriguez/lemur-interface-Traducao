<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />

  <style>
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 200px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 20;
      overflow-y: auto;
      padding: 10px;
    }

    .phrase-box {
      background-color: transparent;
      padding: 1px 0;
      margin: 0.5px 0;
      border-radius: 0;
      font-size: 15px;
      line-height: 1.0;
      border: none;
      box-shadow: none;
      width: 100%;
      word-break: break-word;
    }

    .phrase-box.interim-box {
      animation: fadeIn 0.3s ease-out;
    }

    .interim-text {
      color: #666;
      opacity: 0.8;
      border-bottom: 1px dotted #aaa;
      transition: all 0.2s;
    }

    .final-text {
      color: inherit;
      opacity: 1;
      animation: textFinalized 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .listening-mode .text-display-placeholder {
      animation: pulseOpacity 2s infinite;
    }

    @keyframes pulseOpacity {
      0% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    @keyframes textFinalized {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .phrase-box {
        font-size: 14px;
        line-height: 1.3;
      }
    }

    /* Estilo para o QR Code */
    .qrcode-container {
      margin: 20px auto;
      width: fit-content;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Box azul centralizado com ID para JS -->
  <div class="chat-input-box" id="textDisplay"></div>

  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- ðŸ”» Controles -->
    <div class="controls">
      <button id="callActionBtn" style="display:none;">SEND ðŸš€</button>
    </div>

    <!-- âœ… QR Code e ID visÃ­veis -->
    <div class="info-overlay">
      <div id="qrcode" class="qrcode-container"></div>
      <span id="myId" style="display:none;"></span>
    </div>
  </div>

  <!-- ðŸ”Œ Scripts -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
