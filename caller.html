<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Conectar</title>
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modo 1: Apresentação e Conexão -->
    <div class="app-mode active" id="connection-mode">
        <div class="box-principal">
            <div class="connection-screen">
                <img src="assets/images/solemur.png" alt="Solemur Logo" class="logo" />
                <h1 id="caller-title">Conectar com</h1>
                <div id="contact-info">
                    <h2 id="contact-name">Carregando...</h2>
                    <p id="contact-lang">Idioma: detectando</p>
                </div>
                
                <div class="connection-status">
                    <div class="loader" id="connection-loader"></div>
                    <p id="status-text">Preparando conexão...</p>
                </div>
                
                <button class="connect-button" id="connect-button">Iniciar Conexão</button>
            </div>
        </div>
    </div>

    <!-- Modo 2: Comunicação WebRTC -->
    <div class="app-mode" id="communication-mode">
        <div class="box-principal">
            <div class="container">
                <!-- Vídeo remoto (outra pessoa) -->
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>

                <!-- Seu próprio vídeo em PIP -->
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>

                <div class="info-overlay">
                    <span id="connection-id"></span>
                    <button id="end-call-button">Encerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="core/internet-config.js"></script>
    <script src="core/webrtc-core.js"></script>
    <script src="js/caller-ui.js"></script>
</body>
</html>
