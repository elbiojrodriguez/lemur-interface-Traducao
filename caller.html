<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <style>
        /* ===== SEU PADRÃƒO ===== */
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #2c3e50;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #1a2530;
            position: relative;
            overflow: hidden;
        }

        /* ===== BOX AZUL (CHAT) ===== */
        .chat-input-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

        /* ===== BOX VIDEO ===== */
        .box-video {
            position: absolute;
            bottom: 80px;
            right: 5%;
            width: 30%;
            max-width: 120px;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #4CAF50;
            z-index: 10;
        }

        .box-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* ===== BOTÃƒO ===== */
        #callActionBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        /* ===== MENSAGENS ===== */
        .phrase-box {
            background-color: transparent;
            padding: 1px 0;
            margin: 0.5px 0;
            font-size: 15px;
            line-height: 1.0;
            border: none;
            width: 100%;
            word-break: break-word;
            color: white;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 400px) {
            .box-video {
                height: 120px;
                max-width: 100px;
                bottom: 70px;
            }
            
            .chat-input-box {
                width: 90%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- SEU BOX PRINCIPAL -->
    <div class="box-principal">
        <!-- Box Azul (Chat) -->
        <div class="chat-input-box" id="textDisplay"></div>

        <!-- Box Video -->
        <div class="box-video">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- BotÃ£o -->
        <button id="callActionBtn">SEND ðŸš€</button>
    </div>

    <!-- Scripts (mantidos iguais) -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
