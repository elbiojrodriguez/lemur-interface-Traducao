<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    /* Novo estilo - nÃ£o interfere nos existentes */
   <style>
  .user-info {
    position: absolute;
    top: 590px;
    left: 225px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    display: flex;
    flex-direction: column; /* empilha verticalmente */
    align-items: center;
    gap: 5px;
    z-index: 100;
    font-size: 1.2rem;
  }

  .user-name-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 5px 10px;
    border-radius: 10px;
    font-weight: bold;
  }

  .user-flag-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 1.5rem;
  }
  </style>
</head>
<body>
  <!-- Novo elemento adicionado - nÃ£o interfere na estrutura existente -->
  <div id="userInfoDisplay" class="user-info" style="display: none;"></div>

  <!-- Toda a estrutura existente permanece EXATAMENTE igual -->
  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <button id="callActionBtn" class="call-button">SEND ðŸš€</button>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
