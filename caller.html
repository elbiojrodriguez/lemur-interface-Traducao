<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .remote-container {
      display: none;
    }
    .local-pip {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .pip-horizon {
      display: none;
    }
    .controls button {
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    #offBtn {
      background-color: #ff4444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #transcription {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      max-width: 80%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
  <div id="statusMessage" style="display: none;">Esperando resposta do dono...</div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline style="display: none;"></video>
  </div>

  <div id="transcription"></div>

  <div class="ad-space">
    <span>Espa√ßo reservado</span><br />
    <span>para publicidade</span>
  </div>

  <div class="controls">
    <button id="callActionBtn">Call</button>
    <button id="offBtn"><i class="material-icons">mic</i></button>
  </div>

  <div class="info-overlay">
    <span id="myId"></span>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
