<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Adicione esta linha para o leitor de QR Code -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="remote-container">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="local-pip">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <button id="scanBtn">Scan QR Code</button> <!-- Novo botão -->
    <button id="callActionBtn" style="display:none;">Call</button>
  </div>

  <div class="info-overlay">
    <span id="myId"></span>
  </div>

  <!-- Área para o scanner de QR Code (adicione esta div) -->
  <div id="reader" style="width: 100%; display: none;"></div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
