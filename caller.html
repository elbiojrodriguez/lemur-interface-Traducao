<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* ðŸ”µ Estilo do box azul */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
            overflow-y: auto;
            padding: 10px;
        }

/* VÃ­deo local em PIP */
.video-wrapper:nth-child(2) { 
position: absolute; 
bottom: calc(80px + 60px); 
right: 5px; 
width: 34.5%; 
max-width: 138px; 
height: 184px; 
transform: translateX(-17%); 
border-radius: 8px; overflow: hidden; 
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
border: 2px solid #4CAF50; z-index: 10; 
}
    </style>
</head>
<body>
    <!-- ðŸ”¹ Box azul centralizado com ID para JS -->
    <div class="chat-input-box" id="textDisplay"></div>

    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- ðŸ”» Controles -->
        <div class="controls">
            <button id="callActionBtn" style="display:none;">SEND ðŸš€</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <!-- ðŸ”Œ Scripts -->
    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
