<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="mobile-style.css" />
</head>
<body>
  <div class="box-principal">
    <!-- 🎥 Vídeo principal: exibe o vídeo recebido -->
    <video id="localVideo" autoplay playsinline></video>

    <!-- 🎙️ Vídeo remoto: usado internamente para captura, não visível -->
    <video id="remoteVideo" style="display: none;"></video>

    <!-- 🔘 Botão de chamada -->
    <div class="controls">
      <button id="callActionBtn" style="display: none;">SEND 🚀</button>
    </div>

    <!-- 🆔 Elemento oculto necessário para o WebRTC funcionar -->
    <div class="info-overlay" style="opacity: 0; position: absolute; pointer-events: none;">
  <span id="myId"></span>
</div>

  <!-- 🔌 Scripts -->
  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
