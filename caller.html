<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller - Videochamada Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <style>
        /* ðŸ”µ Estilo do box azul (mantido) */
        .chat-input-box {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 20;
        }
    </style>
    
    <script>
  // Cria o grid com rÃ³tulos
  function createGrid() {
    const overlay = document.createElement('div');
    overlay.className = 'grid-overlay';
    document.body.appendChild(overlay);

    // Adiciona letras das colunas (A a Z)
    for (let i = 0; i < 26; i++) {
      const col = document.createElement('div');
      col.className = 'col-label';
      col.style.left = `${i * 50}px`;
      col.textContent = String.fromCharCode(65 + i); // A=65, B=66...
      overlay.appendChild(col);
    }

    // Adiciona nÃºmeros das linhas (1 a 20)
    for (let j = 0; j < 20; j++) {
      const row = document.createElement('div');
      row.className = 'row-label';
      row.style.top = `${j * 50}px`;
      row.textContent = j + 1;
      overlay.appendChild(row);
    }
  }

  window.onload = createGrid;
</script>
    </head>
<body>
    <!-- ðŸ”¹ Box azul centralizado (mantido) -->
    <div class="chat-input-box"></div>
    
    <div class="container">
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <!-- ðŸ”» Controles (agora vazios, sem os balÃµes estÃ¡ticos) -->
        <div class="controls">
            <!-- BotÃ£o de call (opcional, mantido) -->
            <button id="callActionBtn" style="display:none; margin: 0 10px;">Call</button>
        </div>
        
        <div class="info-overlay" style="display: none;">
            <span id="myId"></span>
        </div>
    </div>

    <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
