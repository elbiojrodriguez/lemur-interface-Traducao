<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <!-- Estilo da tela inicial (igual ao receiver) -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .translator-label {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    .name-input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .next-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: none; /* Tela de vÃ­deo oculta inicialmente */
    }
  </style>
</head>
<body>
  <!-- TELA INICIAL (igual ao receiver) -->
  <div id="initial-screen">
    <img src="assets/images/solemur.png" alt="Logo" class="logo" />
    <h1 id="welcome-title">Welcome!</h1>
    <div class="translator-label" id="translator-label">Real-Time Translator</div>
    <input type="text" class="name-input" id="name-input" placeholder="Type your name" />
    <button class="next-button" id="next-button">Next</button>
  </div>

  <!-- TELA DE VÃDEO (existente) -->
  <div class="container">
    <div id="userInfoDisplay" class="user-info" style="display: none;"></div>
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="controls">
      <button id="callActionBtn" class="call-button">SEND ðŸš€</button>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
