<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMeP2P - Conectar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== MODO 1: TELA DE BOAS-VINDAS (USA ESTILOS EXISTENTES) ===== -->
    <div class="app-mode" id="welcome-mode">
        <div class="box-principal" id="welcome-screen">
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>

            <img src="assets/images/lemur.png" alt="Lemur Logo" class="logo" />
            <h1>EchoMeP2P</h1>
            <h2 id="welcome-title">Welcome!</h2>
            
            <div class="translator-label" id="translator-label">Live translation. No filters. No platform.</div>
            <input type="text" class="name-input" id="name-input" placeholder="Your name" />
            
            <div class="permissions-container">
                <div class="permission-item">
                    <div class="permission-checkbox" id="camera-checkbox"></div>
                    <div class="permission-text" id="camera-text">Allow camera access</div>
                </div>
                <div class="permission-item">
                    <div class="permission-checkbox" id="microphone-checkbox"></div>
                    <div class="permission-text" id="microphone-text">Allow microphone access</div>
                </div>
            </div>
            
            <button class="next-button" id="next-button-welcome">Next</button>
        </div>
    </div>

    <!-- ===== MODO 2: TELA PRINCIPAL DO CALLER (SEM ANÃšNCIOS) ===== -->
    <div class="app-mode" id="main-mode">
        <div class="box-principal">
            <img src="assets/images/solemur.png" alt="Solemur Logo" class="logo-solemur">
            <h1>EchoMeP2P</h1>
            <h2 id="Instant-title">Live translation. No filters. No platform.</h2>       
            <button class="btn-send" id="send-button">SENDðŸš€</button>
            
            <!-- Box Azul -->
            <div class="blue-box"></div>
            
            <!-- Box Vermelho -->
            <div class="red-box"></div>
            
            <!-- Box de vÃ­deo -->
            <div class="video-box">
                <img src="assets/images/lemur.png" class="camera-feed" alt="Video feed">
                <div class="overlay-info">
                    <div class="user-name" id="user-name-display">UsuÃ¡rio</div>
                    <div class="user-language">ðŸ‡§ðŸ‡·</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/caller-ui.js"></script>
    
    <!-- Script para gerenciar as transiÃ§Ãµes entre telas -->
    <script>
        // Inicialmente mostra apenas a tela de boas-vindas
        document.getElementById('welcome-mode').classList.add('active');
        document.getElementById('main-mode').classList.remove('active');
        
        // Quando clicar no botÃ£o "Next" na tela de boas-vindas
        document.getElementById('next-button-welcome').addEventListener('click', function() {
            // Esconde a tela de boas-vindas
            document.getElementById('welcome-mode').classList.remove('active');
            
            // Mostra a tela principal
            document.getElementById('main-mode').classList.add('active');
            
            // Atualiza o nome do usuÃ¡rio se foi inserido
            const userName = document.getElementById('name-input').value || 'UsuÃ¡rio';
            document.getElementById('user-name-display').textContent = userName;
        });
        
        // Desabilita funÃ§Ã£o de anÃºncios (caso exista no caller-ui.js)
        if (typeof startAdCycle === 'function') {
            window.startAdCycle = function() {};
        }
    </script>
</body>
</html>
