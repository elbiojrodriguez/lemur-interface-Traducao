<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    .chat-input-box {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 160px;
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 20;
      color: #003366;
      font-size: 1.2em;
      padding: 10px;
      overflow-y: auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .auto-lang-button {
      margin-top: 20px;
      text-align: center;
    }

    .auto-lang-button button {
      font-size: 1.5em;
      padding: 10px 14px;
      border: none;
      border-radius: 50px;
      background-color: #e0e0e0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #google_translate_element {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Box azul centralizado -->
  <div class="chat-input-box" id="chatBox">Clique na bandeira para falar</div>

  <div class="container">
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <button id="callActionBtn" class="call-button">Call</button>

      <div class="language-bubbles">
        <button class="lang-btn" data-lang="en-US">ðŸ‡¬ðŸ‡§</button>
        <button class="lang-btn" data-lang="pt-BR">ðŸ‡§ðŸ‡·</button>
        <button class="lang-btn" data-lang="es-ES">ðŸ‡ªðŸ‡¸</button>
      </div>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <!-- ðŸ”» BotÃ£o automÃ¡tico com idioma detectado -->
  <div class="auto-lang-button" id="autoLangContainer"></div>

  <!-- ðŸ”» Google Translate Widget -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'pt',
        includedLanguages: 'en,es,pt,fr,de,ru,ja,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
