<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller - Videochamada Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsivo.css" />
  <style>
    /* ðŸ”µ Estilo do box azul */
    .chat-input-box {
      position: absolute;
      bottom: 350px; /* Ajuste conforme necessÃ¡rio */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 200px; /* Altura aproximada do PIP */
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 20;
    }
  </style>
</head>
<body>

 <!-- ðŸ”¹ Box azul centralizado -->
    <div class="chat-input-box"></div>
  
  <div class="container">
  
        <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div class="controls">
      <!-- ðŸ”µ BotÃ£o de scanner removido -->
      <button id="callActionBtn" style="display:none;">Call</button>

      <!-- ðŸ”» Mantemos esta div vazia para o JavaScript adicionar os controles -->
      <div class="language-controls-container"></div>
    </div>

    <div class="info-overlay" style="display: none;">
      <span id="myId"></span>
    </div>
  </div>

  <script src="https://lemur-signal.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="js/caller-ui.js"></script>
</body>
</html>
