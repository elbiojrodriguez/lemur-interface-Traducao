<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada WebRTC</title>
  <style>
    :root {
      --btn-color: #28a745;
      --btn-hover: #218838;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    #myId {
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 400px;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #callActionBtn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    #callActionBtn:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>

  <h1>Chamada WebRTC</h1>
  <p>Seu ID: <span id="myId">...</span></p>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div class="btn-container">
    <button id="callActionBtn">ðŸ“ž Iniciar Chamada</button>
  </div>

  <script type="module" src="./main.js"></script>

</body>
</html>
