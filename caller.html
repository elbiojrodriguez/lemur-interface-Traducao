<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code Caller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    #qrcode {
      margin: 2em auto;
      width: fit-content;
    }
    #info {
      margin-top: 1em;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Escaneie para iniciar chamada</h1>
  <div id="qrcode"></div>
  <div id="info"></div>

  <script>
    // Biblioteca QRCode.js embutida (versão simplificada)
    class QRCode {
      constructor(element, options) {
        const canvas = document.createElement('canvas');
        element.innerHTML = '';
        element.appendChild(canvas);
        const qr = new QRious({
          element: canvas,
          value: options.text,
          size: options.width || 150,
          foreground: options.colorDark || "#000000",
          background: options.colorLight || "#ffffff"
        });
      }
    }

    class QRious {
      constructor(options) {
        this.element = options.element;
        this.value = options.value;
        this.size = options.size;
        this.foreground = options.foreground;
        this.background = options.background;
        this._draw();
      }

      _draw() {
        const qr = new window.QRCodeGeneratorLib(this.value);
        const canvas = this.element;
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.height = this.size;
        const cells = qr.cells;
        const cellSize = this.size / cells.length;

        ctx.fillStyle = this.background;
        ctx.fillRect(0, 0, this.size, this.size);

        ctx.fillStyle = this.foreground;
        for (let row = 0; row < cells.length; row++) {
          for (let col = 0; col < cells.length; col++) {
            if (cells[row][col]) {
              ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
            }
          }
        }
      }
    }

    // Simulação de gerador de QR Code (substitua por lib real se quiser)
    window.QRCodeGeneratorLib = class {
      constructor(text) {
        // Simula uma matriz de QR Code (21x21)
        this.cells = Array.from({ length: 21 }, () =>
          Array.from({ length: 21 }, () => Math.random() > 0.5)
        );
      }
    };

    // Geração do QR Code
    window.onload = () => {
      const myId = crypto.randomUUID().substr(0, 8);
      const userLang = navigator.language || navigator.userLanguage;
      const callerUrl = `${window.location.origin}/caller.html?targetId=${myId}&lang=${userLang}`;

      new QRCode(document.getElementById("qrcode"), {
        text: callerUrl,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });

      document.getElementById("info").textContent = `ID: ${myId} | Idioma: ${userLang}`;
    };
  </script>
</body>
</html>
